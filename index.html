<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리 앱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #ddd;
            --hover-color: #ecf0f1;
            --modal-background: rgba(0, 0, 0, 0.5);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #ccc;
            --today-bg: #ffeaa7; /* 오늘 날짜 배경 */
            --holiday-color: var(--accent-color); /* 공휴일 날짜 색상 */
            --weekend-color: #e74c3c; /* 일요일 날짜 색상 */
            --saturday-color: #3498db; /* 토요일 날짜 색상 */
            --schedule-summary-bg: #d0e8f2; /* 스케줄 요약 기본 배경 */
        }

        body.dark-theme {
            --primary-color: #8e44ad;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #2c3e50;
            --card-background: #34495e;
            --border-color: #555;
            --hover-color: #4a6a8b;
            --modal-background: rgba(0, 0, 0, 0.7);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #777;
            --today-bg: #7f8c8d;
            --holiday-color: #e74c3c;
            --weekend-color: #e74c3c;
            --saturday-color: #3498db;
            --schedule-summary-bg: #5f7a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        header h1 {
            flex-grow: 1;
            font-size: 1.8rem;
        }

        .settings-button, .add-schedule-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .settings-button:hover, .add-schedule-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            display: flex;
            flex-wrap: wrap; /* 데스크탑에서 한 줄, 모바일에서 여러 줄 */
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0;
            flex-grow: 1; /* 사용 가능한 세로 공간을 모두 차지 */
            overflow-y: auto; /* 내용이 넘치면 스크롤 */
        }

        /* 데스크탑 기본 스타일 */
        .calendar-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 2; /* 캘린더가 스케줄 목록보다 더 넓은 공간을 차지 (강화) */
            min-width: 650px; /* 캘린더 최소 너비 확보 (증가) */
            flex-grow: 1; /* 캘린더 섹션도 사용 가능한 공간을 채우도록 */
        }

        .schedule-list-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1; /* 스케줄 목록 */
            min-width: 300px;
            flex-grow: 1; /* 스케줄 섹션도 사용 가능한 공간을 채우도록 */
            display: flex; /* 내부 콘텐츠 정렬을 위해 flex 추가 */
            flex-direction: column; /* 내부 요소들을 세로로 정렬 */
        }
        .schedule-list-section h2 {
            flex-shrink: 0; /* 제목은 축소되지 않도록 */
        }
        #noScheduleMessage {
            flex-grow: 1; /* 메시지가 남은 공간을 채우도록 */
            display: flex; /* 메시지 내부 콘텐츠 중앙 정렬을 위해 flex 추가 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #scheduleList > .schedule-item {
            flex-shrink: 0; /* 스케줄 항목은 축소되지 않도록 */
        }

        /* Calendar Styles (데스크탑 기본 스타일) */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: var(--secondary-color);
        }

        #currentMonthYear {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar-days {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            table-layout: fixed;
            height: 100%; /* 캘린더 테이블이 부모 컨테이너의 높이를 채우도록 */
        }

        .calendar-days th, .calendar-days td {
            padding: 12px; /* 데스크탑 기본 패딩 (증가) */
            border: 1px solid var(--border-color);
            position: relative;
            vertical-align: top;
            min-height: 120px; /* 데스크탑 최소 높이 (증가) */
        }

        .calendar-days th {
            background-color: var(--hover-color);
            font-weight: normal;
        }

        .calendar-days td {
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
            padding-top: 5px;
            padding-left: 5px;

            /* Added for better mobile layout within cells */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 날짜와 스케줄 요약이 위아래로 분리되도록 */
        }

        .calendar-days td:hover {
            background-color: var(--hover-color);
        }

        .calendar-days td.empty-day {
            background-color: var(--background-color);
            cursor: default;
        }

        .calendar-days td .day-number {
            font-size: 1.3em; /* 날짜 숫자 크기 (약간 증가) */
            font-weight: bold;
            display: block;
            text-align: right;
            padding-right: 5px;
            flex-shrink: 0; /* 숫자는 줄어들지 않도록 */
        }

        /* Day of week colors */
        .calendar-days th:first-child,
        .calendar-days td:nth-child(1) .day-number {
            color: var(--weekend-color);
        }

        .calendar-days th:last-child,
        .calendar-days td:nth-child(7) .day-number {
            color: var(--saturday-color);
        }

        .calendar-days td.today {
            background-color: var(--today-bg);
            border: 2px solid var(--primary-color);
        }

        .calendar-days td.selected {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--accent-color);
        }

        .calendar-days td.selected .day-number {
            color: white;
        }
        .calendar-days td.selected .holiday-name {
            color: rgba(255, 255, 255, 0.8);
        }

        .calendar-days td.holiday .day-number,
        .calendar-days td.holiday-weekend .day-number {
            color: var(--holiday-color);
        }

        .calendar-days td.holiday .holiday-name {
            display: block;
            font-size: 0.8em; /* 공휴일 이름 폰트 크기 (약간 증가) */
            color: var(--holiday-color);
            text-align: right;
            padding-right: 5px;
            flex-shrink: 0; /* 공휴일 이름도 줄어들지 않도록 */
        }
        .calendar-days td.holiday-weekend .holiday-name {
            color: var(--holiday-color);
        }

        .schedule-summary {
            font-size: 0.8em; /* 데스크탑 스케줄 요약 폰트 크기 (약간 증가) */
            margin-top: 5px;
            overflow-y: visible;
            padding-right: 3px;
            word-break: break-word;
            flex-grow: 1; /* 남은 공간을 스케줄 요약이 차지하도록 */
            min-height: 0; /* flex item 내부 스크롤을 위해 필요 */
            flex-shrink: 0; /* 스케줄 요약 컨테이너가 축소되지 않도록 */
        }
        .schedule-summary .schedule-count {
            display: block;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .schedule-summary p {
            background-color: var(--schedule-summary-bg);
            padding: 3px 6px; /* 데스크탑 요약 항목 패딩 (증가) */
            margin-bottom: 3px;
            border-radius: 3px;
            white-space: normal; /* 텍스트 줄바꿈 허용 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile specific adjustments (max-width: 768px 이하 화면에만 적용) */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                flex-direction: column; /* 모바일에서 세로로 쌓이도록 */
                padding: 15px;
                gap: 15px;
            }
            .calendar-section, .schedule-list-section {
                max-width: 100%;
                width: 100%; /* 모바일에서 너비 100% */
                flex: none; /* flexgrow/shrink 초기화 */
                min-width: unset; /* 최소 너비 제한 해제 */
                height: auto; /* 모바일에서 높이 유동적으로 */
            }
            .calendar-section {
                flex-grow: 1; /* 캘린더가 남은 세로 공간을 최대한 차지하도록 (추가) */
                display: flex;
                flex-direction: column;
                padding: 10px; /* 캘린더 섹션 자체의 패딩 조정 */
            }
            .calendar-header {
                margin-bottom: 10px; /* 캘린더 헤더와 테이블 간 간격 조정 */
            }
            #calendar {
                flex-grow: 1; /* 캘린더 테이블이 남은 공간을 차지하도록 */
                display: flex;
                flex-direction: column;
            }
            #calendar thead {
                flex-shrink: 0; /* 요일 헤더는 고정 */
            }
            #calendar tbody {
                flex-grow: 1; /* 날짜 본문이 남은 공간을 차지하도록 */
                display: flex;
                flex-direction: column;
            }
            #calendar tr {
                flex-grow: 1; /* 각 주가 균등하게 높이를 차지하도록 */
                display: flex;
            }

            .schedule-list-section {
                padding-top: 10px;
                /* display: none; 제거 - JS에서 제어 */
            }
            /* 캘린더 테이블 셀 (th, td) 스타일 수정 */
            .calendar-days th, .calendar-days td {
                padding: 2px; /* 모바일에서 셀 패딩을 더 줄여 글자가 잘리지 않도록 */
                font-size: 0.8em; /* 셀 내부 글자 크기 조정 */
                min-height: 60px; /* 모바일에서 셀 최소 높이 조정 (조금 더 확보) */
                flex-grow: 1; /* 각 셀이 같은 너비를 가지도록 */
            }
            .calendar-days td {
                padding-top: 2px; /* 날짜 숫자 위쪽 여백 조정 */
                padding-left: 2px; /* 날짜 숫자 왼쪽 여백 조정 */
            }

            .calendar-days td .day-number {
                font-size: 1.1em; /* 날짜 숫자 크기 조정 (약간 증가) */
                padding-right: 2px; /* 날짜 숫자 오른쪽 패딩 조정 */
            }
            .calendar-days td.holiday .holiday-name {
                font-size: 0.7em; /* 공휴일 이름 폰트 크기 조정 */
                padding-right: 2px;
            }
            .schedule-summary {
                font-size: 0.7em; /* 모바일에서 스케줄 요약 폰트 크기 조정 */
                margin-top: 2px; /* 스케줄 요약 위쪽 여백 조정 */
                max-height: 2.5em; /* 최대 2줄 정도만 보이도록 (조절 필요) */
                overflow: hidden;
                text-overflow: ellipsis; /* 넘치는 텍스트 ... 처리 */
            }
            .schedule-summary p {
                padding: 1px 3px; /* 요약 항목 패딩 조정 */
                margin-bottom: 1px;
                white-space: normal; /* 모바일에서 줄바꿈 다시 허용 */
            }
            .schedule-summary .schedule-count {
                margin-top: 2px; /* "더 보기" 텍스트 위쪽 여백 조정 */
            }
            .modal-buttons button {
                flex-grow: 1; /* 모바일에서 버튼 너비 꽉 채우기 */
            }
        }


        /* Schedule List Styles */
        .schedule-list-section h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #noScheduleMessage {
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }

        .schedule-item {
            background-color: var(--hover-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .schedule-item:hover {
            transform: translateY(-3px);
        }

        .schedule-item p {
            margin-bottom: 5px;
        }

        .schedule-item p strong {
            color: var(--primary-color);
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
            /* 데스크탑에서 버튼이 자동으로 콘텐츠 크기에 맞게 */
            flex-grow: 0;
        }
        @media (max-width: 480px) { /* 모바일에서만 버튼이 꽉 채워지도록 */
            .modal-buttons button {
                flex-grow: 1;
            }
        }


        .modal-buttons .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #2980b9;
        }

        .modal-buttons .clear-button {
            background-color: #95a5a6;
            color: white;
        }

        .modal-buttons .clear-button:hover {
            background-color: #7f8c8d;
        }

        .modal-buttons .cancel-button {
            background-color: #e67e22;
            color: white;
            display: none;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #d35400;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-background);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--accent-color);
            text-decoration: none;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea,
        .input-group input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .input-group input[type="color"] {
            height: 40px;
            padding: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            margin-left: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
            /* 데스크탑에서 버튼이 자동으로 콘텐츠 크기에 맞게 */
            flex-grow: 0;
        }
        @media (max-width: 480px) { /* 모바일에서만 버튼이 꽉 채워지도록 */
            .modal-buttons button {
                flex-grow: 1;
            }
        }


        .modal-buttons .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #2980b9;
        }

        .modal-buttons .clear-button {
            background-color: #95a5a6;
            color: white;
        }

        .modal-buttons .clear-button:hover {
            background-color: #7f8c8d;
        }

        .modal-buttons .cancel-button {
            background-color: #e67e22;
            color: white;
            display: none;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #d35400;
        }

        /* Settings Modal Specific Styles */
        .settings-option {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }

        .settings-option h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .settings-option label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .settings-option input[type="radio"] {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="settings-button" onclick="openSettingsModal()">⚙️</button>
        <h1>나의 스케줄</h1>
        <button class="add-schedule-button" style="display: none;">➕</button>
    </header>

    <main>
        <section class="calendar-section">
            <div class="calendar-header">
                <button onclick="prevMonth()">이전 달</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">다음 달</button>
            </div>
            <table class="calendar-days" id="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="schedule-list-section" id="scheduleListContainer"> <h2 id="scheduleListTitle">오늘의 스케줄</h2>
            <div id="noScheduleMessage" style="display: none;">
                <p>등록된 스케줄이 없습니다.</p>

    <script>
        const scheduleDateInput = document.getElementById('scheduleDate');
        const scheduleTimeInput = document.getElementById('scheduleTime');
        const locationInput = document.getElementById('location');
        const companyNameInput = document.getElementById('companyName');
        const addressInput = document.getElementById('address');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const paymentAmountInput = document.getElementById('paymentAmount');
        const paymentStatusInput = document.getElementById('paymentStatus');
        const taskTypeInput = document.getElementById('taskType');
        const taskContentInput = document.getElementById('taskContent');
        const scheduleColorInput = document.getElementById('scheduleColor');
        // scheduleListDiv를 scheduleListContent로 변경하여, scheduleListContainer와 구분
        const scheduleListContainer = document.getElementById('scheduleListContainer');
        const scheduleListContent = document.getElementById('scheduleListContent');
        const noScheduleMessage = document.getElementById('noScheduleMessage');
        const currentMonthYearHeader = document.getElementById('currentMonthYear');
        const calendarTableBody = document.querySelector('#calendar tbody');

        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        let editingSchedule = null;

        let currentYear, currentMonth;

        const navRadios = document.querySelectorAll('input[name="defaultNav"]');
        const themeRadios = document.querySelectorAll('input[name="theme"]');

        const scheduleModal = document.getElementById('scheduleModal');
        const settingsModal = document.getElementById('settingsModal');
        const scheduleListTitle = document.querySelector('#scheduleListContainer h2'); // 선택자 업데이트

        // --- 한국 공휴일 데이터 (2024, 2025, 2026년 하드코딩) ---
        const holidays = new Map([
            // 2024년 공휴일
            ['2024-01-01', '신정'],
            ['2024-02-09', '설날'],
            ['2024-02-10', '설날'],
            ['2024-02-11', '설날'],
            ['2024-02-12', '설날(대체)'],
            ['2024-03-01', '삼일절'],
            ['2024-04-10', '국회의원선거'], // 22대 국회의원 선거 (임시 공휴일)
            ['2024-05-01', '근로자의날'], // 근로자의 날 (법정 공휴일은 아니지만 일반적으로 휴무)
            ['2024-05-05', '어린이날'],
            ['2024-05-06', '어린이날(대체)'],
            ['2024-05-15', '부처님오신날'],
            ['2024-06-06', '현충일'],
            ['2024-08-15', '광복절'],
            ['2024-09-16', '추석'],
            ['2024-09-17', '추석'],
            ['2024-09-18', '추석(대체)'],
            ['2024-10-03', '개천절'],
            ['2024-10-09', '한글날'],
            ['2024-12-25', '성탄절'],
            // 2025년 공휴일 (정확한 날짜로 업데이트)
            ['2025-01-01', '신정'],
            ['2025-01-28', '설날'],
            ['2025-01-29', '설날'],
            ['2025-01-30', '설날'],
            ['2025-03-01', '삼일절'],
            ['2025-05-05', '어린이날'],
            ['2025-05-26', '부처님오신날'],
            ['2025-06-06', '현충일'],
            ['2025-08-15', '광복절'],
            ['2025-09-29', '추석'],
            ['2025-09-30', '추석'],
            ['2025-10-01', '추석'],
            ['2025-10-03', '개천절'],
            ['2025-10-09', '한글날'],
            ['2025-12-25', '성탄절'],
            // 2026년 공휴일 (정확한 날짜로 업데이트)
            ['2026-01-01', '신정'],
            ['2026-02-16', '설날'],
            ['2026-02-17', '설날'],
            ['2026-02-18', '설날'],
            ['2026-03-01', '삼일절'],
            ['2026-05-05', '어린이날'],
            ['2026-05-25', '부처님오신날'],
            ['2026-06-06', '현충일'],
            ['2026-08-15', '광복절'],
            ['2026-09-18', '추석'],
            ['2026-09-19', '추석'],
            ['2026-09-20', '추석'],
            ['2026-10-03', '개천절'],
            ['2026-10-09', '한글날'],
            ['2026-12-25', '성탄절'],
        ]);

        let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
        let selectedDate = null;

        // --- 초기화 및 캘린더 렌더링 ---
        function initCalendar() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth(); // 0-11
            renderCalendar();
            loadSettings();
        }

        function renderCalendar() {
            calendarTableBody.innerHTML = '';
            currentMonthYearHeader.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDayOfMonth) {
                        cell.classList.add('empty-day');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty-day');
                    } else {
                        const dayNumberSpan = document.createElement('span');
                        dayNumberSpan.classList.add('day-number');
                        dayNumberSpan.textContent = date;
                        cell.appendChild(dayNumberSpan);

                        const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.dataset.date = fullDate;

                        const today = new Date();
                        if (currentYear === today.getFullYear() &&
                            currentMonth === today.getMonth() &&
                            date === today.getDate()) {
                            cell.classList.add('today');
                        }

                        if (holidays.has(fullDate)) {
                            cell.classList.add('holiday');
                            const holidayNameSpan = document.createElement('span');
                            holidayNameSpan.classList.add('holiday-name');
                            holidayNameSpan.textContent = holidays.get(fullDate);
                            cell.appendChild(holidayNameSpan);

                            if (j === 0 || j === 6) {
                                cell.classList.add('holiday-weekend');
                            }
                        } else if (j === 0) {
                            dayNumberSpan.style.color = 'var(--weekend-color)';
                        } else if (j === 6) {
                            dayNumberSpan.style.color = 'var(--saturday-color)';
                        }

                        // 스케줄 요약 표시 및 색상 적용
                        if (schedules[fullDate] && schedules[fullDate].length > 0) {
                            cell.classList.add('has-schedule');
                            const scheduleSummaryDiv = document.createElement('div');
                            scheduleSummaryDiv.classList.add('schedule-summary');

                            // 첫 2개만 보여주고 나머지는 "+n개 더 보기"로 표시
                            const displayLimit = 2;
                            // 스케줄을 시간순으로 정렬하여 표시
                            const sortedSchedules = [...schedules[fullDate]].sort((a, b) => a.time.localeCompare(b.time));

                            for(let k = 0; k < Math.min(sortedSchedules.length, displayLimit); k++) {
                                const sch = sortedSchedules[k];
                                const p = document.createElement('p');
                                p.textContent = `${sch.time} ${sch.location} (${sch.taskType})`;
                                if (sch.color) {
                                    p.style.backgroundColor = sch.color;
                                    p.style.color = getContrastYIQ(sch.color);
                                }
                                scheduleSummaryDiv.appendChild(p);
                            }

                            if (sortedSchedules.length > displayLimit) {
                                const moreCount = sortedSchedules.length - displayLimit;
                                const moreSpan = document.createElement('span');
                                moreSpan.classList.add('schedule-count');
                                moreSpan.textContent = `+${moreCount}개 더 보기`;
                                scheduleSummaryDiv.appendChild(moreSpan);
                            }

                            cell.appendChild(scheduleSummaryDiv);
                        }

                        // 날짜를 클릭하면 스케줄 목록 업데이트 (스케줄 유무에 따라 표시/숨김)
                        cell.addEventListener('click', () => {
                            const previouslySelected = document.querySelector('.calendar-days td.selected');
                            if (previouslySelected) {
                                previouslySelected.classList.remove('selected');
                            }
                            cell.classList.add('selected');

                            selectedDate = fullDate;
                            displaySchedules(selectedDate); // 이 함수 내에서 scheduleListContainer의 display를 제어합니다.

                            // 모바일 환경에서만 스케줄 목록으로 스크롤 (스케줄이 있는 경우)
                            if (window.innerWidth <= 768 && schedules[selectedDate] && schedules[selectedDate].length > 0) {
                                document.getElementById('scheduleListContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        });

                        // 날짜를 더블 클릭하면 스케줄 입력 모달 열기
                        cell.addEventListener('dblclick', () => {
                            openScheduleModal(fullDate);
                        });


                        if (selectedDate === fullDate) {
                            cell.classList.add('selected');
                        }

                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarTableBody.appendChild(row);

                if (date > daysInMonth) {
                    break;
                }
            }
            displaySchedules(selectedDate); // 초기 로드 시 선택된 날짜의 스케줄 표시
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function openScheduleModal(date) {
            scheduleDateInput.value = date;
            scheduleModal.style.display = 'flex';
            clearAllInputs();
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
            editingSchedule = null;
            // 해당 날짜에 이미 스케줄이 있다면, 가장 오래된 스케줄의 시간을 기본으로 채워준다 (선택 사항)
            if (schedules[date] && schedules[date].length > 0) {
                // 스케줄 중 가장 빠른 시간을 기본값으로 설정
                const earliestSchedule = schedules[date].sort((a,b) => a.time.localeCompare(b.time))[0];
                scheduleTimeInput.value = earliestSchedule.time;
            } else {
                // 현재 시간을 기본값으로 설정 (선택 사항)
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                scheduleTimeInput.value = `${hours}:${minutes}`;
            }
        }

        function closeScheduleModal() {
            scheduleModal.style.display = 'none';
            renderCalendar();
            displaySchedules(selectedDate);
        }

        function openSettingsModal() {
            const savedNav = localStorage.getItem('defaultNavApp') || 'none';
            // ID를 정확히 찾아 checked 속성 설정
            const navRadio = document.getElementById(`nav${savedNav.charAt(0).toUpperCase() + savedNav.slice(1)}`);
            if (navRadio) navRadio.checked = true;

            const savedTheme = localStorage.getItem('appTheme') || 'light';
            const themeRadio = document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`);
            if (themeRadio) themeRadio.checked = true;

            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
            // 설정을 닫을 때 저장된 테마를 다시 적용
            applyTheme(localStorage.getItem('appTheme') || 'light');
        }

        function saveSchedule() {
            const date = scheduleDateInput.value;
            const time = scheduleTimeInput.value;
            const location = locationInput.value.trim();
            const companyName = companyNameInput.value.trim();
            const address = addressInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const paymentAmount = paymentAmountInput.value;
            const paymentStatus = paymentStatusInput.checked;
            const taskType = taskTypeInput.value.trim();
            const taskContent = taskContentInput.value.trim();
            const color = scheduleColorInput.value;

            if (!date || !time || !location || !taskType) {
                alert('날짜, 시간, 장소, 작업 종류는 필수 입력 항목입니다.');
                return;
            }

            const newSchedule = {
                id: editingSchedule ? editingSchedule.id : Date.now(), // 수정 시 기존 ID 유지, 신규 시 새 ID
                date,
                time,
                location,
                companyName,
                address,
                phoneNumber,
                paymentAmount: parseFloat(paymentAmount),
                paymentStatus,
                taskType,
                taskContent,
                color
            };

            if (!schedules[date]) {
                schedules[date] = [];
            }

            if (editingSchedule) {
                // 수정 중인 스케줄이 다른 날짜로 변경되었을 경우
                if (editingSchedule.date !== date) {
                    // 이전 날짜에서 스케줄 제거
                    schedules[editingSchedule.date] = schedules[editingSchedule.date].filter(s => s.id !== editingSchedule.id);
                    if (schedules[editingSchedule.date].length === 0) {
                        delete schedules[editingSchedule.date];
                    }
                    // 새로운 날짜에 스케줄 추가
                    schedules[date].push(newSchedule);
                } else {
                    // 같은 날짜 내에서 수정
                    const index = schedules[date].findIndex(s => s.id === editingSchedule.id);
                    if (index > -1) {
                        schedules[date][index] = newSchedule;
                    }
                }
                alert('스케줄이 수정되었습니다!');
            } else {
                schedules[date].push(newSchedule);
                alert('스케줄이 추가되었습니다!');
            }

            localStorage.setItem('schedules', JSON.stringify(schedules));
            closeScheduleModal(); // 저장 후 모달 닫기
        }

        function displaySchedules(date) {
            scheduleListTitle.textContent = `${date}의 스케줄`;
            scheduleListContent.innerHTML = ''; // 기존 스케줄 목록 초기화 (내용만)

            const dailySchedules = schedules[date] || [];

            if (dailySchedules.length === 0) {
                noScheduleMessage.style.display = 'block';
                scheduleListContent.appendChild(noScheduleMessage); // 메시지를 내용 컨테이너에 추가
                // 모바일에서 스케줄이 없을 경우 스케줄 목록 섹션 숨김
                if (window.innerWidth <= 768) {
                    scheduleListContainer.style.display = 'none'; // 섹션 전체를 숨김
                }
            } else {
                noScheduleMessage.style.display = 'none';
                // 스케줄이 있을 경우 스케줄 목록 섹션 표시 (모바일)
                if (window.innerWidth <= 768) {
                    scheduleListContainer.style.display = 'flex'; // 섹션 전체를 표시
                }
                dailySchedules.sort((a, b) => a.time.localeCompare(b.time));
                dailySchedules.forEach(schedule => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('schedule-item');
                    if (schedule.color) {
                        itemDiv.style.borderLeft = `5px solid ${schedule.color}`;
                    }

                    itemDiv.innerHTML = `
                        <p><strong>시간:</strong> ${schedule.time}</p>
                        <p><strong>장소:</strong> ${schedule.location}</p>
                        ${schedule.companyName ? `<p><strong>업체명:</strong> ${schedule.companyName}</p>` : ''}
                        <p><strong>주소:</strong> <span class="nav-link" data-address="${schedule.address}">${schedule.address || '없음'}</span></p>
                        <p><strong>전화번호:</strong> <span class="tel-link" data-phone="${schedule.phoneNumber}">${schedule.phoneNumber || '없음'}</span></p>
                        <p><strong>결제 금액:</strong> ${schedule.paymentAmount.toLocaleString()}원</p>
                        <p><strong>입금 상태:</strong> ${schedule.paymentStatus ? '완료' : '미완료'}</p>
                        <p><strong>작업 종류:</strong> ${schedule.taskType}</p>
                        ${schedule.taskContent ? `<p><strong>작업 내용:</strong> ${schedule.taskContent}</p>` : ''}
                        <div class="action-buttons">
                            <button class="edit-btn" data-id="${schedule.id}" data-date="${schedule.date}">수정</button>
                            <button class="delete-btn" data-id="${schedule.id}" data-date="${schedule.date}">삭제</button>
                        </div>
                    `;
                    scheduleListContent.appendChild(itemDiv); // 내용을 scheduleListContent에 추가
                });

                // 이벤트 위임을 사용하여 동적으로 생성된 요소에도 이벤트 적용
                scheduleListContent.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) {
                        const idToDelete = parseInt(e.target.dataset.id);
                        const dateOfSchedule = e.target.dataset.date; // 스케줄의 실제 날짜
                        deleteSchedule(dateOfSchedule, idToDelete);
                    } else if (e.target.classList.contains('edit-btn')) {
                        const idToEdit = parseInt(e.target.dataset.id);
                        const dateOfSchedule = e.target.dataset.date; // 스케줄의 실제 날짜
                        editSchedule(dateOfSchedule, idToEdit);
                    } else if (e.target.classList.contains('tel-link')) {
                        const phoneNumber = e.target.dataset.phone;
                        if (phoneNumber && phoneNumber !== '없음') {
                            window.location.href = `tel:${phoneNumber.replace(/-/g, '')}`;
                        }
                    } else if (e.target.classList.contains('nav-link')) {
                        const address = e.target.dataset.address;
                        if (address && address !== '없음') {
                            openNavigationApp(address);
                        }
                    }
                });
            }
        }

        function deleteSchedule(date, id) {
            if (confirm('정말로 이 스케줄을 삭제하시겠습니까?')) {
                schedules[date] = schedules[date].filter(schedule => schedule.id !== id);
                if (schedules[date].length === 0) {
                    delete schedules[date];
                }
                localStorage.setItem('schedules', JSON.stringify(schedules));
                displaySchedules(date); // 현재 선택된 날짜의 스케줄만 다시 표시
                renderCalendar(); // 캘린더 전체를 다시 그려 스케줄 요약 업데이트
                alert('스케줄이 삭제되었습니다.');
            }
        }

        function editSchedule(date, id) {
            const scheduleToEdit = schedules[date].find(s => s.id === id);
            if (scheduleToEdit) {
                editingSchedule = scheduleToEdit;

                scheduleDateInput.value = scheduleToEdit.date;
                scheduleTimeInput.value = scheduleToEdit.time;
                locationInput.value = scheduleToEdit.location;
                companyNameInput.value = scheduleToEdit.companyName;
                addressInput.value = scheduleToEdit.address;
                phoneNumberInput.value = scheduleToEdit.phoneNumber;
                paymentAmountInput.value = scheduleToEdit.paymentAmount;
                paymentStatusInput.checked = scheduleToEdit.paymentStatus;
                taskTypeInput.value = scheduleToEdit.taskType;
                taskContentInput.value = scheduleToEdit.taskContent;
                scheduleColorInput.value = scheduleToEdit.color || '#ffffff';

                saveScheduleBtn.textContent = '스케줄 수정';
                cancelEditBtn.style.display = 'inline-block';

                scheduleModal.style.display = 'flex';
            }
        }

        function cancelEdit() {
            clearAllInputs();
            editingSchedule = null;
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
            // 모달 닫기
            closeScheduleModal();
            // 선택된 날짜의 스케줄 목록 다시 표시 (불필요할 수 있지만 안전하게 추가)
            displaySchedules(selectedDate);
        }

        function clearAllInputs() {
            // scheduleDateInput.value는 openScheduleModal에서 설정되므로 여기서 초기화하지 않음
            scheduleTimeInput.value = '';
            locationInput.value = '';
            companyNameInput.value = '';
            addressInput.value = '';
            phoneNumberInput.value = '';
            paymentAmountInput.value = 0;
            paymentStatusInput.checked = false;
            taskTypeInput.value = '';
            taskContentInput.value = '';
            scheduleColorInput.value = '#ffffff';
            editingSchedule = null; // 초기화 시 editingSchedule도 null로 설정
            saveScheduleBtn.textContent = '스케줄 추가'; // 버튼 텍스트 초기화
            cancelEditBtn.style.display = 'none'; // 취소 버튼 숨김
        }

        function getContrastYIQ(hexcolor){
            if (!hexcolor || hexcolor.length !== 7) return 'black';
            var r = parseInt(hexcolor.substr(1,2),16);
            var g = parseInt(hexcolor.substr(3,2),16);
            var b = parseInt(hexcolor.substr(5,2),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        function saveSettings() {
            let selectedNavApp = 'none';
            for (const radio of navRadios) {
                if (radio.checked) {
                    selectedNavApp = radio.value;
                    break;
                }
            }
            localStorage.setItem('defaultNavApp', selectedNavApp);

            let selectedTheme = 'light';
            for (const radio of themeRadios) {
                if (radio.checked) {
                    selectedTheme = radio.value;
                    break;
                }
            }
            localStorage.setItem('appTheme', selectedTheme);
            applyTheme(selectedTheme);
        }

        function loadSettings() {
            const savedNav = localStorage.getItem('defaultNavApp') || 'none';
            const navRadio = document.getElementById(`nav${savedNav.charAt(0).toUpperCase() + savedNav.slice(1)}`);
            if (navRadio) navRadio.checked = true;

            const savedTheme = localStorage.getItem('appTheme') || 'light';
            const themeRadio = document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`);
            if (themeRadio) themeRadio.checked = true;

            applyTheme(savedTheme);
        }

        function applyTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(`${theme}-theme`);
        }

        function openNavigationApp(address) {
            const defaultNavApp = localStorage.getItem('defaultNavApp') || 'none';
            let url = '';

            const encodedAddress = encodeURIComponent(address);

            if (defaultNavApp === 'none') {
                const navChoice = prompt('이동할 내비게이션 앱을 선택하세요:\n1. Google 지도\n2. 네이버 지도\n3. 카카오맵\n(숫자를 입력하세요)');
                if (navChoice === '1') {
                    url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
                } else if (navChoice === '2') {
                    url = `https://map.naver.com/v5/search/${encodedAddress}`;
                } else if (navChoice === '3') {
                    url = `https://map.kakao.com/?q=${encodedAddress}`;
                } else {
                    alert('유효한 선택이 아닙니다.');
                    return;
                }
            } else if (defaultNavApp === 'google') {
                url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
            } else if (defaultNavApp === 'naver') {
                url = `https://map.naver.com/v5/search/${encodedAddress}`;
            } else if (defaultNavApp === 'kakao') {
                url = `https://map.kakao.com/?q=${encodedAddress}`;
            }

            if (url) {
                window.open(url, '_blank');
            }
        }


        // --- 이벤트 리스너 ---
        navRadios.forEach(radio => {
            radio.addEventListener('change', saveSettings);
        });

        themeRadios.forEach(radio => {
            radio.addEventListener('change', saveSettings);
        });

        // DOMContentLoaded 이후에 캘린더를 초기화하고 오늘 날짜를 선택하도록
        document.addEventListener('DOMContentLoaded', () => {
            initCalendar(); // 캘린더를 먼저 렌더링

            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayFormatted = `${year}-${month}-${day}`;
            
            // selectedDate를 오늘 날짜로 설정하고
            selectedDate = todayFormatted;

            // 캘린더에서 오늘 날짜 셀을 찾아 'selected' 클래스 추가
            const todayCell = document.querySelector(`.calendar-days td[data-date="${todayFormatted}"]`);
            if (todayCell) {
                todayCell.classList.add('selected');
            }
            
            // 선택된 날짜 (오늘)의 스케줄을 표시
            displaySchedules(todayFormatted);
        });
    </script>

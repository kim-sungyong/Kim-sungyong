<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리 앱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #ddd;
            --hover-color: #ecf0f1;
            --modal-background: rgba(0, 0, 0, 0.5);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #ccc;
            --today-bg: #ffeaa7; /* 오늘 날짜 배경 */
            --holiday-color: var(--accent-color); /* 공휴일 날짜 색상 */
            --weekend-color: #e74c3c; /* 일요일 날짜 색상 */
            --saturday-color: #3498db; /* 토요일 날짜 색상 */
            --schedule-summary-bg: #d0e8f2; /* 스케줄 요약 기본 배경 */
        }

        body.dark-theme {
            --primary-color: #8e44ad;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #2c3e50;
            --card-background: #34495e;
            --border-color: #555;
            --hover-color: #4a6a8b;
            --modal-background: rgba(0, 0, 0, 0.7);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #777;
            --today-bg: #7f8c8d;
            --holiday-color: #e74c3c;
            --weekend-color: #e74c3c;
            --saturday-color: #3498db;
            --schedule-summary-bg: #5f7a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        header h1 {
            flex-grow: 1;
            font-size: 1.8rem;
        }

        .settings-button, .add-schedule-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .settings-button:hover, .add-schedule-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* 데스크탑 기본 스타일 */
        .calendar-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 2;
            min-width: 650px;
            flex-grow: 1;
        }

        .schedule-list-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 300px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .schedule-list-section h2 {
            flex-shrink: 0;
        }
        #noScheduleMessage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        #scheduleListContent {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
        }

        /* Calendar Styles (데스크탑 기본 스타일) */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: var(--secondary-color);
        }

        #currentMonthYear {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar-days {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            height: 100%;
        }

        .calendar-days th, .calendar-days td {
            padding: 12px;
            border: 1px solid var(--border-color);
            position: relative;
            vertical-align: top;
            min-height: 120px;

            /* Flexbox for cell content alignment */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 콘텐츠를 셀 상단에 정렬 */
            /* align-items: flex-end; 이 부분은 제거하고 각 요소에서 직접 정렬 */
        }

        .calendar-days th {
            background-color: var(--hover-color);
            font-weight: normal;
            display: flex;
            justify-content: center; /* 요일 가로 중앙 정렬 */
            align-items: center; /* 요일 세로 중앙 정렬 */
            height: 100%;
        }

        .calendar-days td:hover {
            background-color: var(--hover-color);
        }

        .calendar-days td.empty-day {
            background-color: var(--background-color);
            cursor: default;
        }

        .calendar-days td .day-number {
            font-size: 1.3em;
            font-weight: bold;
            display: block;
            text-align: right; /* 날짜 숫자는 오른쪽 정렬 */
            padding-right: 5px;
            flex-shrink: 0;
            width: 100%; /* 부모 flex 컨테이너 내에서 전체 너비 사용 */
        }

        /* Day of week colors */
        .calendar-days th:first-child,
        .calendar-days td:nth-child(1) .day-number {
            color: var(--weekend-color);
        }

        .calendar-days th:last-child,
        .calendar-days td:nth-child(7) .day-number {
            color: var(--saturday-color);
        }

        .calendar-days td.today {
            background-color: var(--today-bg);
            border: 2px solid var(--primary-color);
        }

        .calendar-days td.selected {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--accent-color);
        }

        .calendar-days td.selected .day-number {
            color: white;
        }
        .calendar-days td.selected .holiday-name {
            color: rgba(255, 255, 255, 0.8);
        }

        .calendar-days td.holiday .day-number,
        .calendar-days td.holiday-weekend .day-number {
            color: var(--holiday-color);
        }

        .calendar-days td.holiday .holiday-name {
            display: block;
            font-size: 0.8em;
            color: var(--holiday-color);
            text-align: right; /* 공휴일 이름도 오른쪽 정렬 */
            padding-right: 5px;
            flex-shrink: 0;
            width: 100%; /* 부모 flex 컨테이너 내에서 전체 너비 사용 */
        }
        .calendar-days td.holiday-weekend .holiday-name {
            color: var(--holiday-color);
        }

        .schedule-summary {
            font-size: 0.8em;
            margin-top: 5px;
            padding-right: 3px;
            word-break: break-word;
            flex-grow: 1; /* 스케줄 요약이 남은 공간을 차지하도록 */
            min-height: 0;
            flex-shrink: 0;
            width: 100%; /* 스케줄 요약 컨테이너가 셀 너비를 모두 차지하도록 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 스케줄 요약 항목은 왼쪽 정렬 */
            padding-left: 3px;
        }
        .schedule-summary .schedule-count {
            display: block;
            text-align: left; /* "더 보기" 텍스트도 왼쪽 정렬 */
            margin-top: 5px;
            font-weight: bold;
            color: var(--primary-color);
            flex-shrink: 0;
            width: 100%;
        }

        .schedule-summary p {
            background-color: var(--schedule-summary-bg);
            padding: 3px 6px;
            margin-bottom: 3px;
            border-radius: 3px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            max-height: 2.4em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            width: calc(100% - 6px); /* padding 고려 */
        }

        /* Mobile specific adjustments (max-width: 768px 이하 화면에만 적용) */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            .calendar-section, .schedule-list-section {
                max-width: 100%;
                width: 100%;
                flex: none;
                min-width: unset;
                height: auto;
            }
            .calendar-section {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                padding: 10px;
            }
            .calendar-header {
                margin-bottom: 10px;
            }
            #calendar {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            #calendar thead {
                flex-shrink: 0;
            }
            #calendar tbody {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            #calendar tr {
                flex-grow: 1;
                display: flex;
            }

            .schedule-list-section {
                padding-top: 10px;
            }

            /* 캘린더 테이블 셀 (th, td) 스타일 수정 */
            .calendar-days th, .calendar-days td {
                padding: 2px;
                font-size: 0.8em;
                min-height: 70px; /* 모바일에서 최소 높이 설정 */
                flex-grow: 1;
                /* 모바일에서 날짜 셀 콘텐츠 정렬 */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* 상단 정렬 */
                align-items: flex-start; /* 왼쪽 정렬 - 이 부분이 중요합니다. */
            }

            /* 모바일에서 요일 헤더 정렬 */
            .calendar-days th {
                font-size: 0.9em;
                padding: 5px 0;
                justify-content: center; /* 여전히 중앙 정렬 */
                align-items: center;
            }

            .calendar-days td .day-number {
                font-size: 1.1em;
                padding-right: 0; /* 우측 패딩 제거 */
                padding-left: 5px; /* 좌측 패딩 추가 */
                text-align: left; /* 모바일에서 날짜 숫자는 왼쪽 정렬 */
                width: 100%;
            }
            .calendar-days td.holiday .holiday-name {
                font-size: 0.7em;
                padding-right: 0; /* 우측 패딩 제거 */
                padding-left: 5px; /* 좌측 패딩 추가 */
                text-align: left; /* 모바일에서 공휴일 이름은 왼쪽 정렬 */
                width: 100%;
            }
            .schedule-summary {
                font-size: 0.7em;
                margin-top: 2px;
                max-height: 2.8em;
                overflow: hidden;
                text-overflow: ellipsis;
                align-items: flex-start; /* 스케줄 요약 항목은 왼쪽 정렬 */
                padding-left: 5px; /* 좌측 패딩 조정 */
                padding-right: 2px;
            }
            .schedule-summary p {
                padding: 1px 3px;
                margin-bottom: 1px;
                white-space: normal;
                line-height: 1.2;
                max-height: 2.4em;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                width: calc(100% - 8px); /* 좌우 패딩을 고려하여 너비 조정 */
            }
            .schedule-summary .schedule-count {
                margin-top: 2px;
                text-align: left; /* 모바일에서 '더 보기' 텍스트는 왼쪽 정렬 */
                padding-left: 5px; /* 좌측 패딩 조정 */
            }
            .modal-buttons button {
                flex-grow: 1;
            }
        }


        /* Schedule List Styles */
        .schedule-list-section h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #noScheduleMessage {
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }

        .schedule-item {
            background-color: var(--hover-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .schedule-item:hover {
            transform: translateY(-3px);
        }

        .schedule-item p {
            margin-bottom: 5px;
            word-break: break-word;
        }

        .schedule-item p strong {
            color: var(--primary-color);
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
            flex-grow: 0;
        }
        @media (max-width: 480px) {
            .action-buttons button {
                flex-grow: 1;
            }
        }


        .modal-buttons .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #2980b9;
        }

        .modal-buttons .clear-button {
            background-color: #95a5a6;
            color: white;
        }

        .modal-buttons .clear-button:hover {
            background-color: #7f8c8d;
        }

        .modal-buttons .cancel-button {
            background-color: #e67e22;
            color: white;
            display: none;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #d35400;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-background);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--accent-color);
            text-decoration: none;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea,
        .input-group input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .input-group input[type="color"] {
            height: 40px;
            padding: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            margin-left: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
            flex-grow: 0;
        }
        @media (max-width: 480px) {
            .modal-buttons button {
                flex-grow: 1;
            }
        }


        .modal-buttons .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #2980b9;
        }

        .modal-buttons .clear-button {
            background-color: #95a5a6;
            color: white;
        }

        .modal-buttons .clear-button:hover {
            background-color: #7f8c8d;
        }

        .modal-buttons .cancel-button {
            background-color: #e67e22;
            color: white;
            display: none;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #d35400;
        }

        /* Settings Modal Specific Styles */
        .settings-option {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }

        .settings-option h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .settings-option label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .settings-option input[type="radio"] {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="settings-button" onclick="openSettingsModal()">⚙️</button>
        <h1>나의 스케줄</h1>
        <button class="add-schedule-button" style="display: none;">➕</button>
    </header>

    <main>
        <section class="calendar-section">
            <div class="calendar-header">
                <button onclick="prevMonth()">이전 달</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">다음 달</button>
            </div>
            <table class="calendar-days" id="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="schedule-list-section" id="scheduleListContainer">
            <h2 id="scheduleListTitle">오늘의 스케줄</h2>
            <div id="noScheduleMessage" style="display: none;">
                <p>등록된 스케줄이 없습니다.</p>
                <p>캘린더에서 날짜를 클릭하여 새로운 스케줄을 추가해보세요!</p>
            </div>
            <div id="scheduleListContent">
                </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Schedule Manager. All rights reserved.</p>
    </footer>

    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeScheduleModal()">×</span>
            <h2>스케줄 등록/수정</h2>
            <div class="input-group">
                <label for="scheduleDate">날짜:</label>
                <input type="date" id="scheduleDate" required>
            </div>
            <div class="input-group">
                <label for="scheduleTime">시간:</label>
                <input type="time" id="scheduleTime" required>
            </div>
            <div class="input-group">
                <label for="location">장소:</label>
                <input type="text" id="location" placeholder="예: 고객사 방문" required>
            </div>
            <div class="input-group">
                <label for="companyName">업체명:</label>
                <input type="text" id="companyName" placeholder="예: (주)ABC테크">
            </div>
            <div class="input-group">
                <label for="address">주소:</label>
                <input type="text" id="address" placeholder="예: 서울 강남구 테헤란로 123">
            </div>
            <div class="input-group">
                <label for="phoneNumber">전화번호:</label>
                <input type="tel" id="phoneNumber" placeholder="예: 010-1234-5678">
            </div>
            <div class="input-group">
                <label for="paymentAmount">결제 금액 (원):</label>
                <input type="number" id="paymentAmount" value="0" min="0">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="paymentStatus">
                <label for="paymentStatus">입금 완료</label>
            </div>
            <div class="input-group">
                <label for="taskType">작업 종류:</label>
                <input type="text" id="taskType" placeholder="예: 설치, 수리, 미팅" required>
            </div>
            <div class="input-group">
                <label for="taskContent">작업 내용 (선택 사항):</label>
                <textarea id="taskContent" rows="3" placeholder="상세 작업 내용을 입력하세요."></textarea>
            </div>
            <div class="input-group">
                <label for="scheduleColor">스케줄 색상:</label>
                <input type="color" id="scheduleColor" value="#ffffff">
            </div>
            <div class="modal-buttons">
                <button class="save-button" id="saveScheduleBtn" onclick="saveSchedule()">스케줄 추가</button>
                <button class="clear-button" onclick="clearAllInputs()">초기화</button>
                <button class="cancel-button" id="cancelEditBtn" onclick="cancelEdit()">수정 취소</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettingsModal()">×</span>
            <h2>설정</h2>
            <div class="settings-option">
                <h3>기본 내비게이션 앱</h3>
                <label><input type="radio" name="defaultNav" id="navGoogle" value="google"> Google 지도</label>
                <label><input type="radio" name="defaultNav" id="navNaver" value="naver"> 네이버 지도</label>
                <label><input type="radio" name="defaultNav" id="navKakao" value="kakao"> 카카오맵</label>
                <label><input type="radio" name="defaultNav" id="navNone" value="none" checked> 선택 안 함 (매번 선택)</label>
            </div>
            <div class="settings-option">
                <h3>앱 테마</h3>
                <label><input type="radio" name="theme" id="themeLight" value="light" checked> 라이트 모드</label>
                <label><input type="radio" name="theme" id="themeDark" value="dark"> 다크 모드</label>
            </div>
        </div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null; // 현재 선택된 날짜 (YYYY-MM-DD 형식)
        let editingScheduleId = null; // 현재 수정 중인 스케줄의 ID

        const scheduleModal = document.getElementById('scheduleModal');
        const settingsModal = document.getElementById('settingsModal');
        const currentMonthYearSpan = document.getElementById('currentMonthYear');
        const calendarBody = document.querySelector('#calendar tbody');
        const scheduleListContent = document.getElementById('scheduleListContent');
        const noScheduleMessage = document.getElementById('noScheduleMessage');
        const scheduleListTitle = document.getElementById('scheduleListTitle');
        const addScheduleButton = document.querySelector('.add-schedule-button');

        // Input fields
        const scheduleDateInput = document.getElementById('scheduleDate');
        const scheduleTimeInput = document.getElementById('scheduleTime');
        const locationInput = document.getElementById('location');
        const companyNameInput = document.getElementById('companyName');
        const addressInput = document.getElementById('address');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const paymentAmountInput = document.getElementById('paymentAmount');
        const paymentStatusCheckbox = document.getElementById('paymentStatus');
        const taskTypeInput = document.getElementById('taskType');
        const taskContentInput = document.getElementById('taskContent');
        const scheduleColorInput = document.getElementById('scheduleColor');

        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        // Local Storage Key
        const STORAGE_KEY_SCHEDULES = 'scheduleApp_schedules';
        const STORAGE_KEY_SETTINGS = 'scheduleApp_settings';

        // 공휴일 데이터 (예시, 실제 서비스에서는 공공데이터 API 연동 필요)
        const holidays = {
            "2024-01-01": "신정",
            "2024-02-09": "설날 연휴",
            "2024-02-10": "설날",
            "2024-02-11": "설날 연휴",
            "2024-03-01": "삼일절",
            "2024-04-10": "국회의원선거일",
            "2024-05-05": "어린이날",
            "2024-05-06": "어린이날 대체공휴일",
            "2024-05-15": "부처님오신날",
            "2024-06-06": "현충일",
            "2024-08-15": "광복절",
            "2024-09-16": "추석 연휴",
            "2024-09-17": "추석",
            "2024-09-18": "추석 연휴",
            "2024-10-03": "개천절",
            "2024-10-09": "한글날",
            "2024-12-25": "성탄절",
            "2025-01-01": "신정",
            "2025-01-28": "설날 연휴",
            "2025-01-29": "설날",
            "2025-01-30": "설날 연휴",
            "2025-03-01": "삼일절",
            "2025-05-05": "어린이날",
            "2025-05-26": "석가탄신일",
            "2025-06-06": "현충일",
            "2025-08-15": "광복절",
            "2025-10-01": "추석",
            "2025-10-02": "추석 연휴",
            "2025-10-03": "개천절 / 추석 연휴",
            "2025-10-09": "한글날",
            "2025-12-25": "성탄절",
        };


        // ====== Utility Functions ======

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function loadSchedules() {
            const schedulesJson = localStorage.getItem(STORAGE_KEY_SCHEDULES);
            return schedulesJson ? JSON.parse(schedulesJson) : {};
        }

        function saveSchedules(schedules) {
            localStorage.setItem(STORAGE_KEY_SCHEDULES, JSON.stringify(schedules));
        }

        function loadSettings() {
            const settingsJson = localStorage.getItem(STORAGE_KEY_SETTINGS);
            return settingsJson ? JSON.parse(settingsJson) : { defaultNav: 'none', theme: 'light' };
        }

        function saveSettings(settings) {
            localStorage.setItem(STORAGE_KEY_SETTINGS, JSON.stringify(settings));
            applySettings(settings); // 설정 저장 시 바로 적용
        }

        function applySettings(settings) {
            // 테마 적용
            if (settings.theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }

            // 내비게이션 앱 라디오 버튼 상태 업데이트
            document.querySelectorAll('input[name="defaultNav"]').forEach(radio => {
                radio.checked = radio.value === settings.defaultNav;
            });
            // 테마 라디오 버튼 상태 업데이트
            document.querySelectorAll('input[name="theme"]').forEach(radio => {
                radio.checked = radio.value === settings.theme;
            });
        }


        // ====== Calendar Rendering ======

        function renderCalendar() {
            currentMonthYearSpan.textContent = `${currentYear}년 ${currentMonth + 1}월`;
            calendarBody.innerHTML = ''; // Clear previous days

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const numDays = lastDayOfMonth.getDate();
            const startDay = firstDayOfMonth.getDay(); // 0: Sunday, 1: Monday, ..., 6: Saturday

            let date = 1;
            const today = formatDate(new Date());
            const schedules = loadSchedules();

            for (let i = 0; i < 6; i++) { // Max 6 weeks in a month
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) { // 7 days a week
                    const cell = document.createElement('td');

                    if (i === 0 && j < startDay) {
                        // Empty cells before the first day of the month
                        cell.classList.add('empty-day');
                    } else if (date > numDays) {
                        // Empty cells after the last day of the month
                        cell.classList.add('empty-day');
                    } else {
                        const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.dataset.date = fullDate;

                        const dayNumberSpan = document.createElement('span');
                        dayNumberSpan.classList.add('day-number');
                        dayNumberSpan.textContent = date;
                        cell.appendChild(dayNumberSpan);

                        // Apply today, selected, and weekend classes
                        if (fullDate === today) {
                            cell.classList.add('today');
                        }
                        // selectedDate가 현재 월의 날짜일 경우에만 selected 클래스 유지
                        if (selectedDate === fullDate) {
                            cell.classList.add('selected');
                        }

                        if (j === 0) { // Sunday
                            cell.classList.add('weekend');
                        } else if (j === 6) { // Saturday
                            cell.classList.add('saturday');
                        }

                        // Check for holidays
                        if (holidays[fullDate]) {
                            cell.classList.add('holiday');
                            if (j === 0 || j === 6) { // 주말 공휴일
                                cell.classList.add('holiday-weekend');
                            }
                            const holidayNameSpan = document.createElement('span');
                            holidayNameSpan.classList.add('holiday-name');
                            holidayNameSpan.textContent = holidays[fullDate];
                            cell.appendChild(holidayNameSpan);
                        }
                        
                        // Add schedules summary to the cell
                        const daySchedules = schedules[fullDate] || [];
                        if (daySchedules.length > 0) {
                            const scheduleSummaryDiv = document.createElement('div');
                            scheduleSummaryDiv.classList.add('schedule-summary');

                            // 최대 2개까지만 표시하고, 나머지는 "더 보기"로 표시
                            const displayCount = 2;
                            for (let k = 0; k < Math.min(daySchedules.length, displayCount); k++) {
                                const p = document.createElement('p');
                                p.textContent = `${daySchedules[k].scheduleTime} ${daySchedules[k].taskType}`;
                                p.style.backgroundColor = daySchedules[k].scheduleColor; // 스케줄 색상 적용
                                scheduleSummaryDiv.appendChild(p);
                            }
                            if (daySchedules.length > displayCount) {
                                const moreSpan = document.createElement('span');
                                moreSpan.classList.add('schedule-count');
                                moreSpan.textContent = `+${daySchedules.length - displayCount} 더 보기`;
                                scheduleSummaryDiv.appendChild(moreSpan);
                            }
                            cell.appendChild(scheduleSummaryDiv);
                        }

                        cell.addEventListener('click', () => selectDate(fullDate));
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);

                if (date > numDays) break; // Exit loop if all days are rendered
            }

            // 페이지 로드 시 또는 월 변경 시 오늘 날짜를 기본 선택
            if (!selectedDate || new Date(selectedDate).getMonth() !== currentMonth || new Date(selectedDate).getFullYear() !== currentYear) {
                const todayCell = document.querySelector(`.calendar-days td.today`);
                if (todayCell) {
                    selectDate(todayCell.dataset.date);
                } else {
                    // 현재 월에 오늘 날짜가 없으면 (예: 1월 1일에 다음 달로 이동)
                    // 첫 번째 날짜를 선택하도록 변경
                    const firstAvailableDay = document.querySelector(`.calendar-days td:not(.empty-day)`);
                    if (firstAvailableDay) {
                        selectDate(firstAvailableDay.dataset.date);
                    } else {
                        // 모든 날짜가 없는 극단적인 경우 (발생할 일은 거의 없음)
                        updateScheduleList([]);
                    }
                }
            } else {
                // 이미 선택된 날짜가 있고, 현재 달에 속하면 스케줄 목록만 업데이트
                updateScheduleListForSelectedDate();
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function selectDate(date) {
            // 이전에 선택된 날짜의 'selected' 클래스 제거
            const prevSelectedCell = document.querySelector('.calendar-days td.selected');
            if (prevSelectedCell) {
                prevSelectedCell.classList.remove('selected');
            }

            // 새로 선택된 날짜에 'selected' 클래스 추가
            const newSelectedCell = document.querySelector(`.calendar-days td[data-date="${date}"]`);
            if (newSelectedCell) {
                newSelectedCell.classList.add('selected');
            }
            
            selectedDate = date; // 전역 변수 업데이트
            updateScheduleListForSelectedDate();
        }

        function updateScheduleListForSelectedDate() {
            if (!selectedDate) {
                scheduleListTitle.textContent = "날짜를 선택하세요";
                noScheduleMessage.style.display = 'block';
                scheduleListContent.innerHTML = '';
                return;
            }

            const schedules = loadSchedules();
            const daySchedules = schedules[selectedDate] || [];

            scheduleListTitle.textContent = `${selectedDate} 스케줄`;
            scheduleListContent.innerHTML = '';

            if (daySchedules.length === 0) {
                noScheduleMessage.style.display = 'block';
            } else {
                noScheduleMessage.style.display = 'none';
                daySchedules.sort((a, b) => {
                    if (a.scheduleTime < b.scheduleTime) return -1;
                    if (a.scheduleTime > b.scheduleTime) return 1;
                    return 0;
                });
                daySchedules.forEach(schedule => {
                    const item = document.createElement('div');
                    item.classList.add('schedule-item');
                    item.style.borderLeftColor = schedule.scheduleColor; // 목록 아이템에도 색상 적용
                    item.innerHTML = `
                        <p><strong>시간:</strong> ${schedule.scheduleTime}</p>
                        <p><strong>장소:</strong> ${schedule.location}</p>
                        ${schedule.companyName ? `<p><strong>업체명:</strong> ${schedule.companyName}</p>` : ''}
                        ${schedule.address ? `<p><strong>주소:</strong> ${schedule.address}</p>` : ''}
                        ${schedule.phoneNumber ? `<p><strong>전화번호:</strong> <a href="tel:${schedule.phoneNumber.replace(/-/g, '')}">${schedule.phoneNumber}</a></p>` : ''}
                        <p><strong>결제 금액:</strong> ${schedule.paymentAmount.toLocaleString()}원 ${schedule.paymentStatus ? '(입금 완료)' : '(미입금)'}</p>
                        <p><strong>작업 종류:</strong> ${schedule.taskType}</p>
                        ${schedule.taskContent ? `<p><strong>작업 내용:</strong> ${schedule.taskContent}</p>` : ''}
                        <div class="action-buttons">
                            <button onclick="openNavigation('${schedule.address}')">길찾기</button>
                            <button onclick="editSchedule('${schedule.id}')">수정</button>
                            <button onclick="deleteSchedule('${schedule.id}')" style="background-color: var(--accent-color); color: white;">삭제</button>
                        </div>
                    `;
                    scheduleListContent.appendChild(item);
                });
            }
        }

        // ====== Schedule Modals Functions ======

        function openScheduleModal(date = selectedDate) {
            if (!date) {
                alert('날짜를 먼저 선택해주세요!');
                return;
            }
            clearAllInputs(); // 모달 열기 전에 입력 필드 초기화
            scheduleDateInput.value = date; // 선택된 날짜로 설정

            saveScheduleBtn.textContent = '스케줄 추가';
            saveScheduleBtn.onclick = saveSchedule;
            cancelEditBtn.style.display = 'none'; // 수정 취소 버튼 숨기기
            editingScheduleId = null; // 수정 모드 아님

            scheduleModal.style.display = 'flex';
        }

        function closeScheduleModal() {
            scheduleModal.style.display = 'none';
            clearAllInputs();
            editingScheduleId = null;
        }

        function clearAllInputs() {
            scheduleDateInput.value = '';
            scheduleTimeInput.value = '';
            locationInput.value = '';
            companyNameInput.value = '';
            addressInput.value = '';
            phoneNumberInput.value = '';
            paymentAmountInput.value = '0';
            paymentStatusCheckbox.checked = false;
            taskTypeInput.value = '';
            taskContentInput.value = '';
            scheduleColorInput.value = '#ffffff'; // 기본 색상으로 초기화
        }

        function saveSchedule() {
            const date = scheduleDateInput.value;
            const time = scheduleTimeInput.value;
            const location = locationInput.value;
            const companyName = companyNameInput.value;
            const address = addressInput.value;
            const phoneNumber = phoneNumberInput.value;
            const paymentAmount = parseInt(paymentAmountInput.value) || 0;
            const paymentStatus = paymentStatusCheckbox.checked;
            const taskType = taskTypeInput.value;
            const taskContent = taskContentInput.value;
            const scheduleColor = scheduleColorInput.value;

            if (!date || !time || !location || !taskType) {
                alert('날짜, 시간, 장소, 작업 종류는 필수 입력 사항입니다.');
                return;
            }

            const schedules = loadSchedules();
            if (!schedules[date]) {
                schedules[date] = [];
            }

            const newSchedule = {
                id: editingScheduleId || generateUniqueId(),
                scheduleDate: date,
                scheduleTime: time,
                location: location,
                companyName: companyName,
                address: address,
                phoneNumber: phoneNumber,
                paymentAmount: paymentAmount,
                paymentStatus: paymentStatus,
                taskType: taskType,
                taskContent: taskContent,
                scheduleColor: scheduleColor
            };

            if (editingScheduleId) {
                // 수정 모드
                const index = schedules[date].findIndex(s => s.id === editingScheduleId);
                if (index > -1) {
                    schedules[date][index] = newSchedule;
                }
                alert('스케줄이 수정되었습니다.');
            } else {
                // 추가 모드
                schedules[date].push(newSchedule);
                alert('스케줄이 추가되었습니다.');
            }

            saveSchedules(schedules);
            closeScheduleModal();
            renderCalendar(); // 캘린더 업데이트 (스케줄 요약 반영)
            selectDate(date); // 해당 날짜의 스케줄 목록 다시 로드
        }

        function editSchedule(id) {
            const schedules = loadSchedules();
            const date = selectedDate; // 현재 선택된 날짜에서 스케줄을 찾음
            const daySchedules = schedules[date];
            
            if (!daySchedules) return;

            const scheduleToEdit = daySchedules.find(s => s.id === id);
            if (scheduleToEdit) {
                editingScheduleId = id; // 수정 중인 스케줄 ID 설정

                scheduleDateInput.value = scheduleToEdit.scheduleDate;
                scheduleTimeInput.value = scheduleToEdit.scheduleTime;
                locationInput.value = scheduleToEdit.location;
                companyNameInput.value = scheduleToEdit.companyName;
                addressInput.value = scheduleToEdit.address;
                phoneNumberInput.value = scheduleToEdit.phoneNumber;
                paymentAmountInput.value = scheduleToEdit.paymentAmount;
                paymentStatusCheckbox.checked = scheduleToEdit.paymentStatus;
                taskTypeInput.value = scheduleToEdit.taskType;
                taskContentInput.value = scheduleToEdit.taskContent;
                scheduleColorInput.value = scheduleToEdit.scheduleColor;

                saveScheduleBtn.textContent = '스케줄 저장';
                saveScheduleBtn.onclick = saveSchedule; // 저장 함수는 동일하게 사용
                cancelEditBtn.style.display = 'inline-block'; // 수정 취소 버튼 보이기
                
                scheduleModal.style.display = 'flex';
            } else {
                alert('스케줄을 찾을 수 없습니다.');
            }
        }

        function cancelEdit() {
            clearAllInputs();
            editingScheduleId = null;
            saveScheduleBtn.textContent = '스케줄 추가';
            saveScheduleBtn.onclick = saveSchedule;
            cancelEditBtn.style.display = 'none';
            closeScheduleModal();
        }

        function deleteSchedule(id) {
            if (!confirm('정말 이 스케줄을 삭제하시겠습니까?')) {
                return;
            }

            const schedules = loadSchedules();
            const date = selectedDate;
            if (schedules[date]) {
                schedules[date] = schedules[date].filter(schedule => schedule.id !== id);
                if (schedules[date].length === 0) {
                    delete schedules[date]; // 해당 날짜에 스케줄이 없으면 키 삭제
                }
                saveSchedules(schedules);
                alert('스케줄이 삭제되었습니다.');
                renderCalendar(); // 캘린더 업데이트 (스케줄 요약 반영)
                updateScheduleListForSelectedDate(); // 스케줄 목록 다시 로드
            }
        }

        // ====== Settings Modals Functions ======

        function openSettingsModal() {
            const settings = loadSettings();
            document.getElementById(`nav${settings.defaultNav.charAt(0).toUpperCase() + settings.defaultNav.slice(1)}`).checked = true;
            document.getElementById(`theme${settings.theme.charAt(0).toUpperCase() + settings.theme.slice(1)}`).checked = true;
            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
            // 모달 닫기 전에 현재 선택된 설정 저장
            const selectedNav = document.querySelector('input[name="defaultNav"]:checked').value;
            const selectedTheme = document.querySelector('input[name="theme"]:checked').value;
            saveSettings({ defaultNav: selectedNav, theme: selectedTheme });
        }

        // Settings change listener
        document.querySelectorAll('input[name="defaultNav"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedNav = radio.value;
                const currentSettings = loadSettings();
                currentSettings.defaultNav = selectedNav;
                saveSettings(currentSettings);
            });
        });

        document.querySelectorAll('input[name="theme"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedTheme = radio.value;
                const currentSettings = loadSettings();
                currentSettings.theme = selectedTheme;
                saveSettings(currentSettings);
            });
        });

        // ====== Navigation Functions ======

        function openNavigation(address) {
            if (!address) {
                alert('주소 정보가 없습니다.');
                return;
            }

            const settings = loadSettings();
            let navChoice = settings.defaultNav;

            if (navChoice === 'none') {
                navChoice = prompt("길찾기 앱을 선택하세요:\n1. Google 지도\n2. 네이버 지도\n3. 카카오맵\n(숫자를 입력하거나 'google', 'naver', 'kakao' 입력)");
                if (!navChoice) return; // 사용자가 취소한 경우
                navChoice = navChoice.toLowerCase();

                if (navChoice === '1') navChoice = 'google';
                else if (navChoice === '2') navChoice = 'naver';
                else if (navChoice === '3') navChoice = 'kakao';
            }

            let url = '';
            const encodedAddress = encodeURIComponent(address);

            switch (navChoice) {
                case 'google':
                    url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
                    break;
                case 'naver':
                    // 네이버 지도는 모바일 앱과 웹 링크 형식이 다를 수 있음
                    // 웹 링크 기준으로 제공
                    url = `https://map.naver.com/v5/search/${encodedAddress}`;
                    break;
                case 'kakao':
                    // 카카오맵도 모바일 앱과 웹 링크 형식이 다를 수 있음
                    // 웹 링크 기준으로 제공
                    url = `https://map.kakao.com/?q=${encodedAddress}`;
                    break;
                default:
                    alert('유효한 길찾기 앱이 선택되지 않았습니다.');
                    return;
            }

            if (url) {
                window.open(url, '_blank');
            }
        }

        // ====== Event Listeners and Initial Load ======

        document.addEventListener('DOMContentLoaded', () => {
            // 초기 설정 적용 (테마, 내비게이션 기본값)
            applySettings(loadSettings());
            renderCalendar();

            // '오늘의 스케줄' 기본 선택
            const today = formatDate(new Date());
            selectDate(today);
        });

        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', (event) => {
            if (event.target === scheduleModal) {
                closeScheduleModal();
            }
            if (event.target === settingsModal) {
                closeSettingsModal();
            }
        });

        // 모바일 환경에서 캘린더 섹션 클릭 시 모달 열기 (선택된 날짜로)
        const calendarSection = document.querySelector('.calendar-section');
        if (calendarSection) {
            calendarSection.addEventListener('click', (event) => {
                const cell = event.target.closest('.calendar-days td:not(.empty-day)');
                if (cell && selectedDate === cell.dataset.date) {
                    // 이미 선택된 날짜의 셀을 다시 클릭하면 모달 열기
                    openScheduleModal(selectedDate);
                }
            });
        }
        
        // 헤더의 스케줄 추가 버튼 클릭 시 모달 열기 (이 버튼은 현재 display:none 상태입니다. 필요하면 활성화하세요.)
        if (addScheduleButton) {
            addScheduleButton.addEventListener('click', () => {
                openScheduleModal();
            });
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리 앱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이 사용 */
            font-size: 16px; /* 기본 폰트 크기 설정 */
        }

        /* 라이트 테마 (기본) */
        body.light-theme {
            background-color: #f4f7f6;
            color: #333;
        }

        /* 다크 테마 */
        body.dark-theme {
            background-color: #2c3e50; /* 어두운 남색 계열 */
            color: #ecf0f1; /* 밝은 회색 */
        }
        body.dark-theme .container,
        body.dark-theme .calendar-header,
        body.dark-theme .calendar-weekdays,
        body.dark-theme .calendar-days td,
        body.dark-theme .schedule-section,
        body.dark-theme .input-group,
        body.dark-theme #scheduleList h2,
        body.dark-theme .schedule-item,
        body.dark-theme .settings-section,
        body.dark-theme #noScheduleMessage {
            background-color: #34495e; /* 약간 더 밝은 어두운 남색 */
            border-color: #4a667f;
            color: #ecf0f1;
        }
        body.dark-theme button,
        body.dark-theme input[type="text"],
        body.dark-theme input[type="date"],
        body.dark-theme input[type="time"],
        body.dark-theme input[type="number"],
        body.dark-theme select,
        body.dark-theme textarea {
            background-color: #2b3b4a;
            color: #ecf0f1;
            border-color: #55708a;
        }
        body.dark-theme button:hover {
            background-color: #4a667f;
        }
        body.dark-theme .calendar-days td.today {
            background-color: #f39c12; /* 오늘 날짜 하이라이트 */
            color: #fff;
        }
        body.dark-theme .calendar-days td.has-schedule {
            background-color: #3d5975; /* 스케줄 있는 날짜 */
        }
        body.dark-theme .calendar-days td.today.has-schedule {
            background-color: #e67e22; /* 오늘 + 스케줄 */
        }
        body.dark-theme .schedule-item .action-buttons button {
            background-color: #55708a;
            color: #ecf0f1;
        }
        body.dark-theme .schedule-item .action-buttons button.delete-btn {
            background-color: #c0392b;
        }
        body.dark-theme .schedule-item .action-buttons button.edit-btn {
            background-color: #27ae60;
        }
        body.dark-theme .tel-link,
        body.dark-theme .nav-link {
            color: #3498db; /* 링크 색상 */
        }
        body.dark-theme a {
            color: #3498db;
        }


        .container {
            max-width: 1200px; /* 컨테이너 최대 너비 증가 */
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex; /* 내부 요소들을 flex로 배치 */
            flex-direction: column; /* 세로 방향 정렬 */
            height: calc(100vh - 40px); /* 화면 높이에서 상하 마진 제외 */
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        body.dark-theme h1,
        body.dark-theme h2 {
            color: #ecf0f1;
        }

        /* 캘린더 섹션 */
        .calendar-section {
            margin-bottom: 30px;
            flex-grow: 1; /* 캘린더가 가능한 공간을 차지하도록 */
            display: flex; /* 내부 요소들을 flex로 배치 */
            flex-direction: column; /* 세로 방향 정렬 */
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #e9eff3;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex-shrink: 0; /* 헤더는 크기 줄어들지 않도록 */
        }

        .calendar-header button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em; /* 버튼 폰트 크기 키움 */
            transition: background-color 0.2s ease;
        }

        .calendar-header button:hover {
            background-color: #2980b9;
        }

        #currentMonthYear {
            font-size: 2.2em; /* 월/년도 폰트 크기 더 키움 */
            font-weight: bold;
            color: #2c3e50;
        }
        body.dark-theme #currentMonthYear {
            color: #ecf0f1;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 고정 너비 열 */
            flex-grow: 1; /* 테이블이 가능한 공간을 차지하도록 */
        }

        .calendar-weekdays th {
            background-color: #f0f0f0;
            padding: 12px 0; /* 패딩 증가 */
            text-align: center;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #ddd;
            font-size: 1.1em; /* 요일 폰트 크기 증가 */
        }
        /* 일요일 (빨간색) */
        .calendar-weekdays th:first-child {
            color: #e74c3c;
        }
        /* 토요일 (파란색) */
        .calendar-weekdays th:last-child {
            color: #3498db;
        }


        .calendar-days td {
            padding: 10px; /* 패딩 증가 */
            text-align: center;
            vertical-align: top; /* 스케줄 내용 상단 정렬 */
            border: 1px solid #eee;
            /* min-height는 flex-grow와 함께 사용될 때 유연하게 조절됩니다. */
            /* height: 100%; 는 flex-grow: 1 일 때 각 셀이 남은 공간을 균등하게 차지하도록 합니다. */
            height: 100%; 
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            box-sizing: border-box; /* 패딩, 보더 포함 넓이 계산 */
        }

        .calendar-days tr {
            height: calc(100% / 6); /* 6줄이 캘린더 높이를 균등하게 나누도록 */
        }

        .calendar-days td:hover {
            background-color: #eaf1f6;
        }
        
        .calendar-days td.empty-day {
            background-color: #f9f9f9;
            cursor: default;
        }
        body.dark-theme .calendar-days td.empty-day {
            background-color: #2d3b48;
        }

        .calendar-days td.today {
            background-color: #ffeaa7; /* 오늘 날짜 하이라이트 */
            font-weight: bold;
            border: 2px solid #f39c12;
        }

        .calendar-days td .day-number {
            font-size: 1.5em; /* 날짜 숫자 폰트 크기 키움 */
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        body.dark-theme .calendar-days td .day-number {
            color: #ecf0f1;
        }

        /* 일요일 날짜 텍스트 색상 */
        .calendar-days td:first-child .day-number {
            color: #e74c3c;
        }
        /* 토요일 날짜 텍스트 색상 */
        .calendar-days td:last-child .day-number {
            color: #3498db;
        }
        /* 공휴일 날짜 텍스트 색상 (일/토요일이 아닌 공휴일) */
        .calendar-days td.holiday .day-number {
            color: #e74c3c; /* 빨간색 */
        }
        /* 공휴일 배경색 (공휴일이면서 일/토요일이 아닌 경우) */
        .calendar-days td.holiday {
            background-color: #fcecec; /* 약간 붉은색 배경 */
        }
        body.dark-theme .calendar-days td.holiday {
            background-color: #583c41; /* 다크 테마 공휴일 배경색 */
        }
        body.dark-theme .calendar-days td.holiday .day-number {
            color: #ff9999; /* 다크 테마 공휴일 숫자색 */
        }
        /* 일/토요일 공휴일 배경색 */
        .calendar-days td.holiday-weekend {
            background-color: #ffe6e6; /* 기본 주말 공휴일 배경색 */
        }
        body.dark-theme .calendar-days td.holiday-weekend {
            background-color: #4a343b; /* 다크 테마 주말 공휴일 배경색 */
        }
        body.dark-theme .calendar-days td.holiday-weekend .holiday-name {
            color: #ff9999;
        }


        /* 공휴일 이름 스타일 */
        .holiday-name {
            font-size: 0.85em; /* 공휴일 이름 폰트 크기 조정 */
            color: #e74c3c; /* 공휴일 이름도 빨간색으로 */
            font-weight: bold;
            margin-top: -3px; /* 날짜 숫자와 간격 조절 */
            line-height: 1.2;
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* ... 표시 */
            display: block; /* 블록 요소로 만들어 줄바꿈 */
        }
        body.dark-theme .holiday-name {
            color: #ff9999;
        }


        .schedule-summary {
            font-size: 0.9em; /* 스케줄 요약 폰트 크기 조정 */
            color: #555;
            line-height: 1.3;
            word-break: break-all; /* 긴 텍스트 줄바꿈 */
            margin-top: 5px; /* 공휴일 이름과의 간격 */
            max-height: 4em; /* 최대 높이 설정하여 넘치면 ... */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        body.dark-theme .schedule-summary {
            color: #aebfd0;
        }
        .schedule-summary p {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 넘치는 텍스트 ... 처리 */
        }

        /* 스케줄 입력 폼 - 모달 내부에 배치 */
        .schedule-form {
            background-color: transparent; /* 모달 내부에 배치되므로 배경색 투명하게 */
            padding: 0; /* 모달 내부에 배치되므로 패딩 제거 */
            border-radius: 0; /* 모달 내부에 배치되므로 둥근 모서리 제거 */
            box-shadow: none; /* 모달 내부에 배치되므로 그림자 제거 */
            margin: 0;
        }
        body.dark-theme .schedule-form {
            background-color: transparent;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        body.dark-theme .input-group label {
            color: #ecf0f1;
        }

        .input-group input[type="text"],
        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea {
            width: calc(100% - 22px); /* 패딩, 보더 고려 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 */
        }

        .input-group textarea {
            resize: vertical; /* 세로 크기 조절 가능 */
            min-height: 80px; /* 텍스트 에어리어 높이 증가 */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em; /* 체크박스 라벨 크기 증가 */
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 22px; /* 체크박스 크기 키움 */
            height: 22px;
            vertical-align: middle; /* 라벨과 중앙 정렬 */
        }

        .button-group {
            display: flex;
            gap: 10px; /* 버튼 사이 간격 */
            justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
            margin-top: 20px;
        }

        .button-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px; /* 버튼 패딩 증가 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }

        .button-group button:hover {
            background-color: #218838;
        }

        #cancelEditBtn {
            background-color: #6c757d;
            display: none; /* 초기에는 숨김 */
        }
        #cancelEditBtn:hover {
            background-color: #5a6268;
        }
        #clearInputBtn {
            background-color: #007bff;
        }
        #clearInputBtn:hover {
            background-color: #0056b3;
        }

        /* 스케줄 목록 */
        #scheduleList {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            flex-shrink: 0; /* 스케줄 목록은 크기 줄어들지 않도록 */
        }
        body.dark-theme #scheduleList {
            background-color: #34495e;
        }

        #scheduleList h2 {
            font-size: 1.6em; /* 스케줄 목록 제목 폰트 크기 증가 */
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            text-align: left;
        }
        body.dark-theme #scheduleList h2 {
            color: #ecf0f1;
            border-bottom-color: #4a667f;
        }

        #noScheduleMessage {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 15px;
            display: none; /* 초기에는 숨김 */
            font-size: 1.1em; /* 메시지 폰트 크기 증가 */
        }
        body.dark-theme #noScheduleMessage {
            background-color: #2d3b48;
            color: #aebfd0;
        }

        .schedule-item {
            background-color: #fefefe;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 18px; /* 패딩 증가 */
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        body.dark-theme .schedule-item {
            background-color: #3a506a;
            border-color: #4a667f;
        }

        .schedule-item p {
            margin: 0 0 10px 0; /* 단락 간격 증가 */
            color: #444;
            font-size: 1em;
        }
        body.dark-theme .schedule-item p {
            color: #ecf0f1;
        }
        .schedule-item p strong {
            color: #2c3e50;
        }
        body.dark-theme .schedule-item p strong {
            color: #cdd9e5;
        }


        .schedule-item .action-buttons {
            margin-top: 15px;
            text-align: right;
        }

        .schedule-item .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 0.95em;
            transition: background-color 0.2s ease;
        }

        .schedule-item .action-buttons button.edit-btn {
            background-color: #28a745;
        }
        .schedule-item .action-buttons button.edit-btn:hover {
            background-color: #218838;
        }

        .schedule-item .action-buttons button.delete-btn {
            background-color: #dc3545;
        }
        .schedule-item .action-buttons button.delete-btn:hover {
            background-color: #c82333;
        }

        .tel-link, .nav-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
        .tel-link:hover, .nav-link:hover {
            color: #0056b3;
        }
        body.dark-theme .tel-link,
        body.dark-theme .nav-link {
            color: #3498db;
        }
        body.dark-theme .tel-link:hover,
        body.dark-theme .nav-link:hover {
            color: #2980b9;
        }

        /* 설정 섹션 (모달 내부에서 사용됨) */
        .settings-section {
            background-color: transparent; /* 모달 컨텐츠가 배경을 가지므로 투명하게 */
            padding: 0; /* 모달 컨텐츠가 이미 패딩을 가지므로 제거 */
            margin: 0; /* 모달 내에서 마진 필요 없음 */
            box-shadow: none; /* 모달 컨텐츠가 이미 그림자를 가지므로 중복 제거 */
        }
        body.dark-theme .settings-section {
            background-color: transparent;
        }
        .settings-section h2 { /* 모달 내부 h2 폰트 크기 조정 */
            font-size: 1.8em;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            text-align: center; /* 설정 모달 제목 중앙 정렬 */
        }
        body.dark-theme .settings-section h2 {
            border-bottom-color: #4a667f;
        }

        .settings-option {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .settings-option:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .settings-option h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        body.dark-theme .settings-option h3 {
            color: #ecf0f1;
        }

        .settings-option label {
            display: inline-flex; /* 라디오 버튼과 텍스트를 한 줄에 정렬 */
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .settings-option input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #777;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            background-color: #f0f0f0;
            flex-shrink: 0; /* 푸터는 크기 줄어들지 않도록 */
        }
        body.dark-theme footer {
            background-color: #2b3b4a;
            color: #aebfd0;
            border-top-color: #4a667f;
        }

        /* 모달 공통 스타일 */
        .modal {
            display: none; /* 초기에는 숨김 */
            position: fixed; /* 화면에 고정 */
            z-index: 1000; /* 다른 요소 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 내용이 길어지면 스크롤 가능 */
            background-color: rgba(0,0,0,0.6); /* 어두운 배경 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            padding: 20px; /* 모바일에서 내용이 잘리지 않도록 패딩 추가 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 12px;
            width: 90%; /* 모바일에서 넓게 */
            max-width: 600px; /* 데스크탑에서 최대 너비 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            position: relative; /* 닫기 버튼 위치 지정을 위해 */
            animation-name: animatetop;
            animation-duration: 0.4s;
            max-height: 90vh; /* 모달 최대 높이 설정 (화면 높이의 90%) */
            overflow-y: auto; /* 내용이 넘치면 모달 내부에서 스크롤 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }

        /* 다크 테마 모달 */
        body.dark-theme .modal-content {
            background-color: #34495e;
            border-color: #4a667f;
            color: #ecf0f1;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* 모달 열릴 때 애니메이션 */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
        body.dark-theme .close-button {
            color: #ccc;
        }
        body.dark-theme .close-button:hover,
        body.dark-theme .close-button:focus {
            color: #eee;
        }

        /* 설정 버튼 스타일 */
        .settings-button {
            position: fixed; /* 화면 우측 상단에 고정 */
            top: 20px;
            right: 20px;
            z-index: 1001; /* 모달 위에 오도록 z-index 설정 */
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 15px; /* 버튼 크기 조정 */
            border-radius: 50%; /* 원형 버튼 */
            cursor: pointer;
            font-size: 1.5em; /* 아이콘 크기 조정 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex; /* 아이콘 중앙 정렬 */
            justify-content: center;
            align-items: center;
            width: 50px; /* 고정 너비 */
            height: 50px; /* 고정 높이 */
        }

        .settings-button:hover {
            background-color: #2980b9;
            transform: rotate(15deg); /* 호버 시 회전 효과 */
        }

        body.dark-theme .settings-button {
            background-color: #2c3e50;
        }
        body.dark-theme .settings-button:hover {
            background-color: #34495e;
        }

        /* 설정 모달 스타일 (재정의) */
        #settingsModal .modal-content { /* 설정 모달의 내용 박스 */
            max-width: 500px; /* 설정 모달은 스케줄 모달보다 약간 작게 */
        }


        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 15px;
                height: calc(100vh - 20px); /* 모바일에서 화면 높이에서 상하 마진 제외 */
            }
            .calendar-header button {
                font-size: 1em;
                padding: 6px 12px;
            }
            #currentMonthYear {
                font-size: 1.8em;
            }
            .calendar-weekdays th {
                font-size: 0.9em;
                padding: 8px 0;
            }
            .calendar-days td {
                /* min-height: 100px; */ /* 이제 height: 100%와 flex-grow로 조절 */
                padding: 5px;
            }
            .calendar-days td .day-number {
                font-size: 1.3em;
            }
            .holiday-name, .schedule-summary {
                font-size: 0.8em;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .button-group button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .settings-button {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
                top: 15px;
                right: 15px;
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            .calendar-header button {
                padding: 5px 10px;
            }
            #currentMonthYear {
                font-size: 1.5em;
            }
            .calendar-weekdays th {
                font-size: 0.8em;
            }

                /* min-height: 80px; */ /* 이제 height: 100%와 flex-grow로 조절 */

                width: 100%; /* 버튼 너비 100% */

<body>
    <div class="container">
        <h1>나만의 스케줄러</h1>

        <section class="calendar-section">
            <div class="calendar-header">
                <button onclick="prevMonth()">< 이전 달</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">다음 달 ></button>
            </div>
            <table id="calendar" class="calendar-table">
                <thead class="calendar-weekdays">
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody class="calendar-days">
                </tbody>
            </table>
        </section>

        <div id="scheduleModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeScheduleModal()">×</span>
                <section class="schedule-form">
                    <h2>스케줄 입력</h2>
                    <div class="input-group">
                        <label for="scheduleDate">날짜:</label>
                        <input type="date" id="scheduleDate" readonly>
                    </div>
                    <div class="input-group">
                        <label for="scheduleTime">시간:</label>
                        <input type="time" id="scheduleTime">
                    </div>
                    <div class="input-group">
                        <label for="location">장소 (필수):</label>
                        <input type="text" id="location" placeholder="방문 장소를 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="companyName">업체명:</label>
                        <input type="text" id="companyName" placeholder="업체명을 입력하세요 (선택 사항)">
                    </div>
                    <div class="input-group">
                        <label for="address">주소:</label>
                        <input type="text" id="address" placeholder="정확한 주소를 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">전화번호:</label>
                        <input type="text" id="phoneNumber" placeholder="연락처를 입력하세요 (예: 010-1234-5678)">
                    </div>
                    <div class="input-group">
                        <label for="paymentAmount">결제 금액:</label>
                        <input type="number" id="paymentAmount" value="0" min="0">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="paymentStatus">
                        <label for="paymentStatus">입금 완료</label>
                    </div>
                    <div class="input-group">
                        <label for="taskType">작업 종류 (필수):</label>
                        <input type="text" id="taskType" placeholder="수리, 설치, 점검 등">
                    </div>
                    <div class="input-group">
                        <label for="taskContent">작업 내용:</label>
                        <textarea id="taskContent" placeholder="자세한 작업 내용을 입력하세요 (선택 사항)"></textarea>
                    </div>
                    <div class="button-group">
                        <button id="clearInputBtn" onclick="clearAllInputs()">입력 초기화</button>
                        <button id="saveScheduleBtn" onclick="saveSchedule()">스케줄 추가</button>
                        <button id="cancelEditBtn" onclick="cancelEdit()">수정 취소</button>
                    </div>
                </section>
            </div>
        </div>

        <section id="scheduleList" class="schedule-section">
            <h2></h2>
            <p id="noScheduleMessage">선택된 날짜에 스케줄이 없습니다. 새로운 스케줄을 추가해보세요!</p>
        </section>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeSettingsModal()">×</span>
                <section class="settings-section">
                    <h2>설정</h2>
                    <div class="settings-option">
                        <h3>기본 네비게이션 앱 선택</h3>
                        <label>
                            <input type="radio" name="defaultNav" id="navNone" value="none"> 선택 안 함 (매번 선택)
                        </label>
                        <label>
                            <input type="radio" name="defaultNav" id="navGoogle" value="google"> Google 지도
                        </label>
                        <label>
                            <input type="radio" name="defaultNav" id="navNaver" value="naver"> 네이버 지도
                        </label>
                        <label>
                            <input type="radio" name="defaultNav" id="navKakao" value="kakao"> 카카오맵
                        </label>
                    </div>
                    <div class="settings-option">
                        <h3>테마 선택</h3>
                        <label>
                            <input type="radio" name="theme" id="themeLight" value="light"> 라이트 테마
                        </label>
                        <label>
                            <input type="radio" name="theme" id="themeDark" value="dark"> 다크 테마
                        </label>
                    </div>
                </section>
            </div>
        </div>

    </div>

    <footer>
        <p>© 2025 나만의 스케줄러. 모든 권리 보유.</p>
    </footer>

    <button class="settings-button" onclick="openSettingsModal()">
        <i class="fas fa-cog"></i>
    </button>


    <script>
        const scheduleDateInput = document.getElementById('scheduleDate');
        const scheduleTimeInput = document.getElementById('scheduleTime');
        const locationInput = document.getElementById('location');
        const companyNameInput = document.getElementById('companyName');
        const addressInput = document.getElementById('address');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const paymentAmountInput = document.getElementById('paymentAmount');
        const paymentStatusInput = document.getElementById('paymentStatus');
        const taskTypeInput = document.getElementById('taskType');
        const taskContentInput = document.getElementById('taskContent');
        const scheduleListDiv = document.getElementById('scheduleList');
        const noScheduleMessage = document.getElementById('noScheduleMessage');
        const currentMonthYearHeader = document.getElementById('currentMonthYear');
        const calendarTableBody = document.querySelector('#calendar tbody');

        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        let editingSchedule = null;

        let currentYear, currentMonth;

        const navRadios = document.querySelectorAll('input[name="defaultNav"]');
        const themeRadios = document.querySelectorAll('input[name="theme"]');

        // 모달 관련 요소 추가
        const scheduleModal = document.getElementById('scheduleModal');
        const settingsModal = document.getElementById('settingsModal'); // 설정 모달 요소 추가
        const scheduleListTitle = document.querySelector('#scheduleList h2'); // 스케줄 목록 제목

        // --- 한국 공휴일 데이터 (2024, 2025, 2026년 하드코딩) ---
        const holidays = new Map([
            // 2024년 공휴일
            ['2024-01-01', '신정'],
            ['2024-02-09', '설날'],
            ['2024-02-10', '설날'],
            ['2024-02-11', '설날'],
            ['2024-02-12', '설날(대체)'],
            ['2024-03-01', '삼일절'],
            ['2024-04-10', '국회의원선거'], // 22대 국회의원 선거 (임시 공휴일)
            ['2024-05-01', '근로자의날'], // 근로자의 날 (법정 공휴일은 아니지만 일반적으로 휴무)
            ['2024-05-05', '어린이날'],
            ['2024-05-06', '어린이날(대체)'],
            ['2024-05-15', '부처님오신날'],
            ['2024-06-06', '현충일'],
            ['2024-08-15', '광복절'],
            ['2024-09-16', '추석'],
            ['2024-09-17', '추석'],
            ['2024-09-18', '추석(대체)'],
            ['2024-10-03', '개천절'],
            ['2024-10-09', '한글날'],
            ['2024-12-25', '성탄절'],

            // 2025년 공휴일
            ['2025-01-01', '신정'],
            ['2025-01-28', '설날'],
            ['2025-01-29', '설날'],
            ['2025-01-30', '설날(대체)'],
            ['2025-03-01', '삼일절'],
            ['2025-05-05', '어린이날'],
            ['2025-05-25', '부처님오신날'], // 일요일
            ['2025-05-26', '부처님오신날(대체)'],
            ['2025-06-06', '현충일'],
            ['2025-08-15', '광복절'],
            ['2025-10-03', '개천절'],
            ['2025-10-06', '추석'],
            ['2025-10-07', '추석'],
            ['2025-10-08', '추석(대체)'],
            ['2025-10-09', '한글날'],
            ['2025-12-25', '성탄절'],

            // 2026년 공휴일
            ['2026-01-01', '신정'],
            ['2026-02-16', '설날'],
            ['2026-02-17', '설날'],
            ['2026-02-18', '설날'],
            ['2026-03-01', '삼일절'], // 일요일
            ['2026-03-02', '삼일절(대체)'],
            ['2026-05-01', '근로자의날'],
            ['2026-05-05', '어린이날'],
            ['2026-05-24', '부처님오신날'], // 일요일
            ['2026-05-25', '부처님오신날(대체)'],
            ['2026-06-06', '현충일'], // 토요일
            ['2026-08-15', '광복절'], // 토요일
            ['2026-08-17', '광복절(대체)'],
            ['2026-09-24', '추석'],
            ['2026-09-25', '추석'],
            ['2026-09-26', '추석연휴'], // 토요일
            ['2026-09-27', '추석연휴'], // 일요일
            ['2026-10-03', '개천절'], // 토요일
            ['2026-10-05', '개천절(대체)'],
            ['2026-10-09', '한글날'],
            ['2026-12-25', '성탄절'],
        ]);

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();

            loadSettings();
            renderCalendar();

            // 초기 스케줄 목록 제목 설정
            scheduleListTitle.textContent = `선택 날짜 스케줄 목록 (${formatDate(today)})`;

            // 오늘 날짜로 스케줄 표시 (초기 로딩 시)
            displaySchedulesForSelectedDate(formatDate(today));

            // 초기 로드 시 입력창의 날짜는 오늘로 설정 (모달은 숨겨진 상태)
            scheduleDateInput.value = formatDate(today);
        });

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function renderCalendar() {
            calendarTableBody.innerHTML = '';
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDayOfWeek = firstDayOfMonth.getDay(); // 0(일) ~ 6(토)

            currentMonthYearHeader.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            let date = 1;
            const todayFormatted = formatDate(new Date());
            const storedSchedules = JSON.parse(localStorage.getItem('schedules')) || {};

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < startDayOfWeek) {
                        cell.classList.add('empty-day');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty-day');
                    } else {
                        const currentDate = new Date(currentYear, currentMonth, date);
                        const formattedDate = formatDate(currentDate);
                        const dayOfWeek = currentDate.getDay(); // 0:일, 1:월, ..., 6:토

                        cell.innerHTML = `<span class="day-number">${date}</span>`;
                        cell.dataset.date = formattedDate;
                        // 날짜 클릭 시 모달 열기
                        cell.onclick = () => {
                            resetEditingState();
                            scheduleDateInput.value = formattedDate;
                            displaySchedulesForSelectedDate(formattedDate);
                            closeSettingsModal(); // 스케줄 모달 열기 전에 혹시 열려있는 설정 모달 닫기
                            openScheduleModal(); // 모달 열기 함수 호출
                        };

                        // --- 공휴일 및 요일별 색상 적용 로직 ---
                        if (formattedDate === todayFormatted) {
                            cell.classList.add('today');
                        }

                        if (holidays.has(formattedDate)) {
                            const holidayName = holidays.get(formattedDate);
                            if (dayOfWeek !== 0 && dayOfWeek !== 6) { // 일/토요일이 아닌 경우에만 holiday 클래스 추가 (빨간 배경)
                                cell.classList.add('holiday');
                            } else {
                                cell.classList.add('holiday-weekend'); // 일/토요일이면서 공휴일
                            }
                            cell.innerHTML += `<div class="holiday-name">${holidayName}</div>`;
                        }


                        if (storedSchedules[formattedDate] && storedSchedules[formattedDate].length > 0) {
                            cell.classList.add('has-schedule');
                            const schedulesForDay = storedSchedules[formattedDate];
                            const summaryDiv = document.createElement('div');
                            summaryDiv.classList.add('schedule-summary');

                            schedulesForDay.slice(0, 2).forEach(sched => {
                                const p = document.createElement('p');
                                const displaySummaryText = sched.companyName || sched.location;
                                p.textContent = `${sched.time ? sched.time + ' ' : ''}${displaySummaryText}`;
                                summaryDiv.appendChild(p);
                            });
                            if (schedulesForDay.length > 2) {
                                const moreP = document.createElement('p');
                                moreP.textContent = `... 외 ${schedulesForDay.length - 2}건`;
                                summaryDiv.appendChild(moreP);
                            }

                            cell.appendChild(summaryDiv);
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarTableBody.appendChild(row);

                if (date > daysInMonth) {
                    break;
                }
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            resetEditingState();
            renderCalendar();
            const newDate = new Date(currentYear, currentMonth, 1);
            displaySchedulesForSelectedDate(formatDate(newDate));
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            resetEditingState();
            renderCalendar();
            const newDate = new Date(currentYear, currentMonth, 1);
            displaySchedulesForSelectedDate(formatDate(newDate));
        }

        function resetEditingState() {
            editingSchedule = null;
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
            clearAllInputs();
        }

        function clearAllInputs() {
            scheduleTimeInput.value = '';
            locationInput.value = '';
            companyNameInput.value = '';
            addressInput.value = '';
            phoneNumberInput.value = '';
            paymentAmountInput.value = '0';
            paymentStatusInput.checked = false;
            taskTypeInput.value = '';
            taskContentInput.value = '';
            editingSchedule = null;
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
        }

        function saveSchedule() {
            const date = scheduleDateInput.value;
            const time = scheduleTimeInput.value;
            const location = locationInput.value.trim();
            const companyName = companyNameInput.value.trim();
            const address = addressInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const paymentAmount = paymentAmountInput.value;
            const paymentStatus = paymentStatusInput.checked;
            const taskType = taskTypeInput.value.trim();
            const taskContent = taskContentInput.value.trim();

            if (!date || !location || !taskType) {
                alert('날짜, 장소, 작업 종류는 필수 입력 항목입니다.');
                return;
            }

            const newSchedule = {
                id: editingSchedule ? editingSchedule.id : Date.now(),
                date,
                time,
                location,
                companyName,
                address,
                phoneNumber,
                paymentAmount: Number(paymentAmount),
                paymentStatus,
                taskType,
                taskContent
            };

            let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            if (!schedules[date]) {
                schedules[date] = [];
            }

            if (editingSchedule) {
                const index = schedules[date].findIndex(s => s.id === editingSchedule.id);
                if (index !== -1) {
                    schedules[date][index] = newSchedule;
                    alert('스케줄이 수정되었습니다!');
                }
            } else {
                schedules[date].push(newSchedule);
                alert('스케줄이 추가되었습니다!');
            }

            localStorage.setItem('schedules', JSON.stringify(schedules));
            clearAllInputs();
            displaySchedulesForSelectedDate(date);
            renderCalendar();
            closeScheduleModal();
        }

        function displaySchedulesForSelectedDate(selectedDate) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            const schedulesForDay = schedules[selectedDate] || [];

            while (scheduleListDiv.children.length > 2) {
                scheduleListDiv.removeChild(scheduleListDiv.children[1]);
            }

            scheduleListTitle.textContent = `선택 날짜 스케줄 목록 (${selectedDate})`;

            if (schedulesForDay.length === 0) {
                noScheduleMessage.style.display = 'block';
                return;
            }

            noScheduleMessage.style.display = 'none';

            schedulesForDay.sort((a, b) => {
                if (!a.time && !b.time) return 0;
                if (!a.time) return 1;
                if (!b.time) return -1;
                return a.time.localeCompare(b.time);
            });


            schedulesForDay.forEach(schedule => {
                const scheduleItem = document.createElement('div');
                scheduleItem.classList.add('schedule-item');
                scheduleItem.dataset.id = schedule.id;

                scheduleItem.innerHTML = `
                    <p><strong>날짜:</strong> ${schedule.date}</p>
                    <p><strong>시간:</strong> ${schedule.time || 'N/A'}</p>
                    <p><strong>장소:</strong> ${schedule.location}</p>
                    ${schedule.companyName ? `<p><strong>업체명:</strong> ${schedule.companyName}</p>` : ''}
                    ${schedule.address ? `<p><strong>주소:</strong> ${schedule.address}
                        <span class="nav-link" onclick="openNavigation('${encodeURIComponent(schedule.address)}')">(길찾기)</span></p>` : ''}
                    ${schedule.phoneNumber ? `<p><strong>전화번호:</strong> <span class="tel-link" onclick="callNumber('${schedule.phoneNumber}')">${schedule.phoneNumber}</span></p>` : ''}
                    <p><strong>결제 금액:</strong> ${schedule.paymentAmount.toLocaleString()}원</p>
                    <p><strong>입금 상태:</strong> ${schedule.paymentStatus ? '완료' : '미완료'}</p>
                    <p><strong>작업 종류:</strong> ${schedule.taskType}</p>
                    ${schedule.taskContent ? `<p><strong>작업 내용:</strong> ${schedule.taskContent}</p>` : ''}
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editSchedule(${schedule.id})">수정</button>
                        <button class="delete-btn" onclick="deleteSchedule(${schedule.id})">삭제</button>
                    </div>
                `;
                scheduleListDiv.insertBefore(scheduleItem, noScheduleMessage);
            });
        }

        function editSchedule(id) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            let scheduleToEdit = null;
            for (const dateKey in schedules) {
                const found = schedules[dateKey].find(s => s.id === id);
                if (found) {
                    scheduleToEdit = found;
                    break;
                }
            }

            if (scheduleToEdit) {
                editingSchedule = scheduleToEdit;
                scheduleDateInput.value = scheduleToEdit.date;
                scheduleTimeInput.value = scheduleToEdit.time;
                locationInput.value = scheduleToEdit.location;
                companyNameInput.value = scheduleToEdit.companyName;
                addressInput.value = scheduleToEdit.address;
                phoneNumberInput.value = scheduleToEdit.phoneNumber;
                paymentAmountInput.value = scheduleToEdit.paymentAmount;
                paymentStatusInput.checked = scheduleToEdit.paymentStatus;
                taskTypeInput.value = scheduleToEdit.taskType;
                taskContentInput.value = scheduleToEdit.taskContent;

                saveScheduleBtn.textContent = '스케줄 수정';
                cancelEditBtn.style.display = 'inline-block';
                closeSettingsModal(); // 스케줄 모달 열기 전에 혹시 열려있는 설정 모달 닫기
                openScheduleModal();
            } else {
                alert('스케줄을 찾을 수 없습니다.');
            }
        }

        function cancelEdit() {
            resetEditingState();
            closeScheduleModal();
        }

        function deleteSchedule(id) {
            if (confirm('정말로 이 스케줄을 삭제하시겠습니까?')) {
                let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
                let deletedFromDate = null;

                for (const dateKey in schedules) {
                    const initialLength = schedules[dateKey].length;
                    schedules[dateKey] = schedules[dateKey].filter(s => s.id !== id);
                    if (schedules[dateKey].length < initialLength) {
                        deletedFromDate = dateKey;
                        if (schedules[dateKey].length === 0) {
                            delete schedules[dateKey];
                        }
                        break;
                    }
                }

                localStorage.setItem('schedules', JSON.stringify(schedules));
                alert('스케줄이 삭제되었습니다!');

                if (deletedFromDate) {
                    displaySchedulesForSelectedDate(deletedFromDate);
                    renderCalendar();
                } else {
                    displaySchedulesForSelectedDate(scheduleDateInput.value);
                    renderCalendar();
                }
            }
        }

        function callNumber(phoneNumber) {
            window.location.href = `tel:${phoneNumber.replace(/-/g, '')}`;
        }

        function openNavigation(encodedAddress) {
            const decodedAddress = decodeURIComponent(encodedAddress);
            const defaultNav = localStorage.getItem('defaultNavApp') || 'none';
            let url = '';

            switch (defaultNav) {
                case 'google':
                    url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
                    break;
                case 'naver':
                    url = `https://map.naver.com/v5/search/${encodedAddress}/place`;
                    break;
                case 'kakao':
                    url = `https://map.kakao.com/?q=${encodedAddress}`;
                    break;
                case 'none':
                default:
                    const navChoice = prompt('이동할 지도 앱을 선택하세요:\n1. Google 지도\n2. 네이버 지도\n3. 카카오맵');
                    if (navChoice === '1') {
                        url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
                    } else if (navChoice === '2') {
                        url = `https://map.naver.com/v5/search/${encodedAddress}/place`;
                    } else if (navChoice === '3') {
                        url = `https://map.kakao.com/?q=${encodedAddress}`;
                    } else {
                        alert('잘못된 선택이거나 취소되었습니다.');
                        return;
                    }
                    break;
            }
            if (url) {
                window.open(url, '_blank');
            }
        }

        // --- 설정 저장 및 로드 ---
        function saveSettings() {
            const selectedNav = document.querySelector('input[name="defaultNav"]:checked').value;
            const selectedTheme = document.querySelector('input[name="theme"]:checked').value;

            localStorage.setItem('defaultNavApp', selectedNav);
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        }

        function loadSettings() {
            const savedNav = localStorage.getItem('defaultNavApp') || 'none';
            const savedTheme = localStorage.getItem('theme') || 'light';

            document.getElementById(`nav${savedNav.charAt(0).toUpperCase() + savedNav.slice(1)}`).checked = true;
            document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`).checked = true;

            applyTheme(savedTheme);

            navRadios.forEach(radio => radio.addEventListener('change', saveSettings));
            themeRadios.forEach(radio => radio.addEventListener('change', saveSettings));
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        // --- 모달 관련 함수 (스케줄 입력 모달) ---
        function openScheduleModal() {
            scheduleModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeScheduleModal() {
            scheduleModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetEditingState();
        }

        // --- 설정 모달 관련 함수 ---
        function openSettingsModal() {
            settingsModal.style.display = 'flex'; // flex로 설정하여 중앙 정렬 적용
            document.body.style.overflow = 'hidden'; // 모달 열렸을 때 본문 스크롤 방지
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 모달 닫혔을 때 본문 스크롤 허용
        }

        // 모든 모달의 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == scheduleModal) {
                closeScheduleModal();
            } else if (event.target == settingsModal) {
                closeSettingsModal();
            }
        }
    </script>
</body>

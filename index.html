<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리 앱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #ddd;
            --hover-color: #ecf0f1;
            --modal-background: rgba(0, 0, 0, 0.5);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #ccc;
            --today-bg: #ffeaa7; /* 오늘 날짜 배경 */
            --holiday-color: var(--accent-color); /* 공휴일 날짜 색상 */
            --weekend-color: #e74c3c; /* 일요일 날짜 색상 */
            --saturday-color: #3498db; /* 토요일 날짜 색상 */
            --schedule-summary-bg: #d0e8f2; /* 스케줄 요약 기본 배경 */
        }

        body.dark-theme {
            --primary-color: #8e44ad;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #2c3e50;
            --card-background: #34495e;
            --border-color: #555;
            --hover-color: #4a6a8b;
            --modal-background: rgba(0, 0, 0, 0.7);
            --button-bg: var(--primary-color);
            --button-text: white;
            --input-border: #777;
            --today-bg: #7f8c8d;
            --holiday-color: #e74c3c;
            --weekend-color: #e74c3c;
            --saturday-color: #3498db;
            --schedule-summary-bg: #5f7a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        header h1 {
            flex-grow: 1;
            font-size: 1.8rem;
        }

        .settings-button, .add-schedule-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .settings-button:hover, .add-schedule-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Calendar Styles */
        .calendar-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 2; /* 달력이 스케줄 목록보다 더 넓게 */
            min-width: 400px;
            width: 65%;
        }

        /* Schedule List Styles */
        .schedule-list-section {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1; /* 스케줄 목록은 상대적으로 작게 */
            min-width: 300px;
            width: 35%;
        }


        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            .calendar-section, .schedule-list-section {
                max-width: 100%;
                width: 100%;
                min-width: unset; /* 모바일에서는 최소 너비 제한 해제 */
            }
            main {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            .schedule-list-section {
                padding-top: 10px;
            }
            /* 캘린더 테이블 셀 (th, td) 스타일 수정 */
            .calendar-days th, .calendar-days td {
                padding: 3px; /* 모바일에서 셀 패딩을 더 줄여 글자가 잘리지 않도록 */
                font-size: 0.9em; /* 셀 내부 글자 크기 조정 */
                min-height: 70px; /* 모바일에서 셀 최소 높이 조정 */
            }
            .calendar-days th {
                padding: 2px 3px; /* 모바일에서도 패딩을 더 줄여 요일 칸 높이 조정 */
                font-size: 1.1em; /* 모바일 요일 폰트 크기 조정 */
            }
            .calendar-days td .day-number {
                font-size: 1em; /* 날짜 숫자 크기 조정 */
                padding-right: 3px; /* 날짜 숫자 오른쪽 패딩 조정 */
                top: 5px; /* 모바일에서도 상단 우측 정렬 */
            }
            .calendar-days td.holiday .holiday-name {
                font-size: 0.6em; /* 공휴일 이름 폰트 크기 조정 */
                padding-right: 3px;
                bottom: 5px; /* 모바일에서도 하단 우측 정렬 */
            }
            .schedule-summary {
                font-size: 0.6em; /* 모바일에서 스케줄 요약 폰트 크기 더 줄이기 */
                margin-top: 0; /* 모바일에서는 마진 제거 */
                max-height: 40px; /* 모바일에서 스케줄 요약 최대 높이 제한 */
                overflow-y: auto; /* 스케줄 많으면 스크롤 */
            }
            .schedule-summary p {
                padding: 1px 3px; /* 요약 항목 패딩 조정 */
            }
        }


        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: var(--secondary-color);
        }

        #currentMonthYear {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar-days {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            table-layout: fixed; /* 모든 열의 너비를 균일하게 강제합니다. */
        }

        .calendar-days th,
        .calendar-days td {
            padding: 5px;
            border: 1px solid var(--border-color);
            position: relative;
            vertical-align: top;
            height: 150px; /* 고정 높이를 주어 셀 크기를 키웁니다. */
        }

        .calendar-days th {
            background-color: var(--hover-color);
            font-weight: normal;
            padding: 3px 5px; /* 상하 패딩을 줄여 요일 칸 높이를 절반 정도로 작게 만듭니다. */
            font-size: 1.2em; /* 요일 폰트를 크게 만듭니다. */
        }
        
        .calendar-days td {
            min-height: 150px; /* 각 날짜 셀의 최소 높이 */
            padding: 10px; /* 내부 패딩 조정 */
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left; /* 내용 왼쪽 정렬 */
        }

        .calendar-days td:hover {
            background-color: var(--hover-color);
        }

        .calendar-days td.empty-day {
            background-color: var(--background-color);
            cursor: default;
        }

        .calendar-days td .day-number {
            font-size: 1.5em; /* 날짜 숫자 크기 */
            font-weight: bold;
            position: absolute; /* 절대 위치 */
            top: 10px; /* 상단에서 10px */
            right: 10px; /* 우측에서 10px */
            display: block;
            z-index: 1; /* 다른 요소 위에 표시 */
        }

        /* Day of week colors */
        .calendar-days th:first-child, /* 일요일 */
        .calendar-days td:nth-child(1) .day-number {
            color: var(--weekend-color);
        }

        .calendar-days th:last-child, /* 토요일 */
        .calendar-days td:nth-child(7) .day-number {
            color: var(--saturday-color);
        }

        .calendar-days td.today {
            background-color: var(--today-bg);
            border: 2px solid var(--primary-color);
        }

        .calendar-days td.selected {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--accent-color);
        }

        .calendar-days td.selected .day-number {
            color: white;
        }
        .calendar-days td.selected .holiday-name {
            color: rgba(255, 255, 255, 0.8);
        }


        .calendar-days td.holiday .day-number,
        .calendar-days td.holiday-weekend .day-number {
            color: var(--holiday-color);
        }

        .calendar-days td.holiday .holiday-name {
            display: block;
            font-size: 0.9em;
            color: var(--holiday-color);
            position: absolute; /* 절대 위치 */
            bottom: 10px; /* 하단에서 10px */
            right: 10px; /* 우측에서 10px */
            z-index: 1; /* 다른 요소 위에 표시 */
        }
        .calendar-days td.holiday-weekend .holiday-name {
            color: var(--holiday-color);
        }

        .schedule-summary {
            font-size: 0.9em; /* 스케줄 요약 글자 크기 */
            margin-top: 5px; /* 날짜/공휴일 이름과 간격 */
            overflow-y: auto; /* 내용이 많으면 스크롤바 생성 */
            max-height: calc(100% - 40px); /* 셀 높이에 맞춰 최대 높이 설정 */
            padding-right: 5px; /* 스크롤바와 내용 간격 확보 */
            word-break: break-word; /* 긴 텍스트 줄바꿈 */
        }
        .schedule-summary .schedule-count {
            display: block;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .schedule-summary p {
            background-color: var(--schedule-summary-bg);
            padding: 3px 6px;
            margin-bottom: 3px;
            border-radius: 3px;
            white-space: nowrap; /* 한 줄로 표시 */
            overflow: hidden; /* 넘치는 부분 숨김 */
            text-overflow: ellipsis; /* ...으로 표시 */
        }

        /* Schedule List Styles */
        .schedule-list-section h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #noScheduleMessage {
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }

        .schedule-item {
            background-color: var(--hover-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .schedule-item:hover {
            transform: translateY(-3px);
        }

        .schedule-item p {
            margin-bottom: 5px;
        }

        .schedule-item p strong {
            color: var(--primary-color);
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .action-buttons .edit-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .action-buttons .edit-btn:hover {
            background-color: #28a745;
        }

        .action-buttons .delete-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .action-buttons .delete-btn:hover {
            background-color: #c0392b;
        }

        .tel-link, .nav-link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }

        .tel-link:hover, .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-background);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--accent-color);
            text-decoration: none;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea,
        .input-group input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .input-group input[type="color"] {
            height: 40px;
            padding: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            margin-left: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
            flex-grow: 1;
        }

        @media (min-width: 480px) {
            .modal-buttons button {
                flex-grow: 0;
            }
        }


        .modal-buttons .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #2980b9;
        }

        .modal-buttons .clear-button {
            background-color: #95a5a6;
            color: white;
        }

        .modal-buttons .clear-button:hover {
            background-color: #7f8c8d;
        }

        .modal-buttons .cancel-button {
            background-color: #e67e22;
            color: white;
            display: none;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #d35400;
        }

        /* Settings Modal Specific Styles */
        .settings-option {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }

        .settings-option h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .settings-option label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .settings-option input[type="radio"] {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--card-background);
            color: var(--text-color);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="settings-button" onclick="openSettingsModal()">⚙️</button>
        <h1>나의 스케줄</h1>
        <button class="add-schedule-button" onclick="openScheduleModal(selectedDate)">➕</button>
    </header>

    <main>
        <section class="calendar-section">
            <div class="calendar-header">
                <button onclick="prevMonth()">이전 달</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">다음 달</button>
            </div>
            <table class="calendar-days" id="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="schedule-list-section" id="scheduleList">
            <h2 id="scheduleListTitle">오늘의 스케줄</h2>
            <div id="noScheduleMessage" style="display: none;">
                <p>등록된 스케줄이 없습니다.</p>
                <p>캘린더에서 날짜를 클릭하여 새로운 스케줄을 추가해보세요!</p>
            </div>
            </section>
    </main>

    <footer>
        <p>© 2024 Schedule Manager. All rights reserved.</p>
    </footer>

    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeScheduleModal()">×</span>
            <h2>스케줄 등록/수정</h2>
            <div class="input-group">
                <label for="scheduleDate">날짜:</label>
                <input type="date" id="scheduleDate" required>
            </div>
            <div class="input-group">
                <label for="scheduleTime">시간:</label>
                <input type="time" id="scheduleTime" required>
            </div>
            <div class="input-group">
                <label for="location">장소:</label>
                <input type="text" id="location" placeholder="예: 고객사 방문" required>
            </div>
            <div class="input-group">
                <label for="companyName">업체명:</label>
                <input type="text" id="companyName" placeholder="예: (주)ABC테크">
            </div>
            <div class="input-group">
                <label for="address">주소:</label>
                <input type="text" id="address" placeholder="예: 서울 강남구 테헤란로 123">
            </div>
            <div class="input-group">
                <label for="phoneNumber">전화번호:</label>
                <input type="tel" id="phoneNumber" placeholder="예: 010-1234-5678">
            </div>
            <div class="input-group">
                <label for="paymentAmount">결제 금액 (원):</label>
                <input type="number" id="paymentAmount" value="0" min="0">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="paymentStatus">
                <label for="paymentStatus">입금 완료</label>
            </div>
            <div class="input-group">
                <label for="taskType">작업 종류:</label>
                <input type="text" id="taskType" placeholder="예: 설치, 수리, 미팅" required>
            </div>
            <div class="input-group">
                <label for="taskContent">작업 내용 (선택 사항):</label>
                <textarea id="taskContent" rows="3" placeholder="상세 작업 내용을 입력하세요."></textarea>
            </div>
            <div class="input-group">
                <label for="scheduleColor">스케줄 색상:</label>
                <input type="color" id="scheduleColor" value="#ffffff">
            </div>
            <div class="modal-buttons">
                <button class="save-button" id="saveScheduleBtn" onclick="saveSchedule()">스케줄 추가</button>
                <button class="clear-button" onclick="clearAllInputs()">초기화</button>
                <button class="cancel-button" id="cancelEditBtn" onclick="cancelEdit()">수정 취소</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettingsModal()">×</span>
            <h2>설정</h2>
            <div class="settings-option">
                <h3>기본 내비게이션 앱</h3>
                <label><input type="radio" name="defaultNav" id="navGoogle" value="google"> Google 지도</label>
                <label><input type="radio" name="defaultNav" id="navNaver" value="naver"> 네이버 지도</label>
                <label><input type="radio" name="defaultNav" id="navKakao" value="kakao"> 카카오맵</label>
                <label><input type="radio" name="defaultNav" id="navNone" value="none" checked> 선택 안 함 (매번 선택)</label>
            </div>
            <div class="settings-option">
                <h3>앱 테마</h3>
                <label><input type="radio" name="theme" id="themeLight" value="light" checked> 라이트 모드</label>
                <label><input type="radio" name="theme" id="themeDark" value="dark"> 다크 모드</label>
            </div>
        </div>
    </div>

    <script>
        const scheduleDateInput = document.getElementById('scheduleDate');
        const scheduleTimeInput = document.getElementById('scheduleTime');
        const locationInput = document.getElementById('location');
        const companyNameInput = document.getElementById('companyName');
        const addressInput = document.getElementById('address');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const paymentAmountInput = document.getElementById('paymentAmount');
        const paymentStatusInput = document.getElementById('paymentStatus');
        const taskTypeInput = document.getElementById('taskType');
        const taskContentInput = document.getElementById('taskContent');
        const scheduleColorInput = document.getElementById('scheduleColor');
        const scheduleListDiv = document.getElementById('scheduleList');
        const noScheduleMessage = document.getElementById('noScheduleMessage');
        const currentMonthYearHeader = document.getElementById('currentMonthYear');
        const calendarTableBody = document.querySelector('#calendar tbody');

        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        let editingSchedule = null; // 수정 중인 스케줄의 원본 데이터를 저장

        let currentYear, currentMonth;

        const navRadios = document.querySelectorAll('input[name="defaultNav"]');
        const themeRadios = document.querySelectorAll('input[name="theme"]');

        const scheduleModal = document.getElementById('scheduleModal');
        const settingsModal = document.getElementById('settingsModal');
        const scheduleListTitle = document.querySelector('#scheduleList h2');

        // --- 한국 공휴일 데이터 (2024, 2025, 2026년 하드코딩) ---
        const holidays = new Map([
            // 2024년 공휴일
            ['2024-01-01', '신정'],
            ['2024-02-09', '설날'],
            ['2024-02-10', '설날'],
            ['2024-02-11', '설날'],
            ['2024-02-12', '설날(대체)'],
            ['2024-03-01', '삼일절'],
            ['2024-04-10', '국회의원선거'], // 22대 국회의원 선거 (임시 공휴일)
            ['2024-05-01', '근로자의날'], // 근로자의 날 (법정 공휴일은 아니지만 일반적으로 휴무)
            ['2024-05-05', '어린이날'],
            ['2024-05-06', '어린이날(대체)'],
            ['2024-05-15', '부처님오신날'],
            ['2024-06-06', '현충일'],
            ['2024-08-15', '광복절'],
            ['2024-09-16', '추석'],
            ['2024-09-17', '추석'],
            ['2024-09-18', '추석(대체)'],
            ['2024-10-03', '개천절'],
            ['2024-10-09', '한글날'],
            ['2024-12-25', '성탄절'],
            // 2025년 공휴일 (정확한 날짜로 업데이트)
            ['2025-01-01', '신정'],
            ['2025-01-28', '설날'],
            ['2025-01-29', '설날'],
            ['2025-01-30', '설날'],
            ['2025-03-01', '삼일절'],
            ['2025-05-05', '어린이날'],
            ['2025-05-26', '부처님오신날'],
            ['2025-06-06', '현충일'],
            ['2025-08-15', '광복절'],
            ['2025-09-29', '추석'],
            ['2025-09-30', '추석'],
            ['2025-10-01', '추석'],
            ['2025-10-03', '개천절'],
            ['2025-10-09', '한글날'],
            ['2025-12-25', '성탄절'],
            // 2026년 공휴일 (정확한 날짜로 업데이트)
            ['2026-01-01', '신정'],
            ['2026-02-16', '설날'],
            ['2026-02-17', '설날'],
            ['2026-02-18', '설날'],
            ['2026-03-01', '삼일절'],
            ['2026-05-05', '어린이날'],
            ['2026-05-25', '부처님오신날'],
            ['2026-06-06', '현충일'],
            ['2026-08-15', '광복절'],
            ['2026-09-18', '추석'],
            ['2026-09-19', '추석'],
            ['2026-09-20', '추석'],
            ['2026-10-03', '개천절'],
            ['2026-10-09', '한글날'],
            ['2026-12-25', '성탄절'],
        ]);

        let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
        // 현재 날짜를 기본 선택 날짜로 설정
        const todayFormatted = new Date().toISOString().split('T')[0];
        let selectedDate = todayFormatted;

        // --- 초기화 및 캘린더 렌더링 ---
        function initCalendar() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth(); // 0-11
            renderCalendar();
            loadSettings();
        }

        function renderCalendar() {
            calendarTableBody.innerHTML = '';
            currentMonthYearHeader.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDayOfMonth) {
                        cell.classList.add('empty-day');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty-day');
                    } else {
                        const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.dataset.date = fullDate;

                        const dayNumberSpan = document.createElement('span');
                        dayNumberSpan.classList.add('day-number');
                        dayNumberSpan.textContent = date;
                        cell.appendChild(dayNumberSpan);
                        
                        // 오늘 날짜 표시
                        const today = new Date();
                        if (currentYear === today.getFullYear() &&
                            currentMonth === today.getMonth() &&
                            date === today.getDate()) {
                            cell.classList.add('today');
                        }

                        // 공휴일 표시
                        if (holidays.has(fullDate)) {
                            cell.classList.add('holiday');
                            const holidayNameSpan = document.createElement('span');
                            holidayNameSpan.classList.add('holiday-name');
                            holidayNameSpan.textContent = holidays.get(fullDate);
                            cell.appendChild(holidayNameSpan);

                            if (j === 0 || j === 6) { // 일요일 또는 토요일인 공휴일
                                cell.classList.add('holiday-weekend');
                            }
                        } else if (j === 0) { // 일요일
                            dayNumberSpan.style.color = 'var(--weekend-color)';
                        } else if (j === 6) { // 토요일
                            dayNumberSpan.style.color = 'var(--saturday-color)';
                        }

                        // 스케줄 요약 표시 및 색상 적용
                        if (schedules[fullDate] && schedules[fullDate].length > 0) {
                            cell.classList.add('has-schedule');
                            const scheduleSummaryDiv = document.createElement('div');
                            scheduleSummaryDiv.classList.add('schedule-summary');
                            
                            // 셀 높이에 따라 유동적으로 표시하거나, 최대 3개 정도로 제한
                            const displayLimit = 3; 

                            schedules[fullDate].sort((a, b) => a.time.localeCompare(b.time)); // 시간 순으로 정렬

                            for(let k = 0; k < Math.min(schedules[fullDate].length, displayLimit); k++) {
                                const sch = schedules[fullDate][k];
                                const p = document.createElement('p');
                                p.textContent = `${sch.time} ${sch.location || sch.taskType}`; // 장소 또는 작업종류 표시
                                if (sch.color) {
                                    p.style.backgroundColor = sch.color;
                                    p.style.color = getContrastYIQ(sch.color);
                                }
                                scheduleSummaryDiv.appendChild(p);
                            }

                            if (schedules[fullDate].length > displayLimit) {
                                const moreCount = schedules[fullDate].length - displayLimit;
                                const moreSpan = document.createElement('span');
                                moreSpan.classList.add('schedule-count');
                                moreSpan.textContent = `+${moreCount}개 더 보기`;
                                scheduleSummaryDiv.appendChild(moreSpan);
                            }

                            cell.appendChild(scheduleSummaryDiv);
                        }

                        cell.addEventListener('click', () => {
                            const previouslySelected = document.querySelector('.calendar-days td.selected');
                            if (previouslySelected) {
                                previouslySelected.classList.remove('selected');
                            }
                            cell.classList.add('selected');

                            selectedDate = fullDate;
                            displaySchedules(selectedDate);
                            // 모바일 환경에서만 스케줄 목록으로 스크롤
                            if (window.innerWidth <= 768) {
                                document.getElementById('scheduleList').scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        });

                        if (selectedDate === fullDate) {
                            cell.classList.add('selected');
                        }

                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarTableBody.appendChild(row);

                if (date > daysInMonth) {
                    break;
                }
            }
            displaySchedules(selectedDate); // 캘린더 렌더링 후 현재 선택된 날짜의 스케줄 표시
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function openScheduleModal(date) {
            clearAllInputs(); // 모달 열 때마다 입력 필드 초기화
            if (date) {
                scheduleDateInput.value = date; // 선택된 날짜로 설정
            } else {
                scheduleDateInput.value = new Date().toISOString().split('T')[0]; // 오늘 날짜로 설정
            }
            scheduleTimeInput.value = new Date().toTimeString().slice(0, 5); // 현재 시간으로 설정
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
            editingSchedule = null;
            scheduleModal.style.display = 'flex';
        }

        function closeScheduleModal() {
            scheduleModal.style.display = 'none';
            clearAllInputs(); // 닫을 때도 초기화
            renderCalendar(); // 변경사항 반영을 위해 캘린더 다시 렌더링
            displaySchedules(selectedDate); // 현재 선택된 날짜의 스케줄 목록 다시 표시
        }

        function openSettingsModal() {
            const savedNav = localStorage.getItem('defaultNavApp') || 'none';
            document.getElementById(`nav${savedNav.charAt(0).toUpperCase() + savedNav.slice(1)}`).checked = true;

            const savedTheme = localStorage.getItem('appTheme') || 'light';
            document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`).checked = true;

            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
            saveSettings(); // 설정 모달 닫을 때 설정 저장 및 적용
        }

        // --- 스케줄 관리 함수 ---
        function saveSchedule() {
            const date = scheduleDateInput.value;
            const time = scheduleTimeInput.value;
            const location = locationInput.value;
            const companyName = companyNameInput.value;
            const address = addressInput.value;
            const phoneNumber = phoneNumberInput.value;
            const paymentAmount = paymentAmountInput.value;
            const paymentStatus = paymentStatusInput.checked;
            const taskType = taskTypeInput.value;
            const taskContent = taskContentInput.value;
            const scheduleColor = scheduleColorInput.value;

            if (!date || !time || !location || !taskType) {
                alert('날짜, 시간, 장소, 작업 종류는 필수 입력 사항입니다.');
                return;
            }

            const newSchedule = {
                id: editingSchedule ? editingSchedule.id : Date.now(), // 수정 시 기존 ID 유지, 아니면 새 ID 생성
                time,
                location,
                companyName,
                address,
                phoneNumber,
                paymentAmount: parseInt(paymentAmount),
                paymentStatus,
                taskType,
                taskContent,
                color: scheduleColor
            };

            if (!schedules[date]) {
                schedules[date] = [];
            }

            if (editingSchedule) {
                // 기존 스케줄 배열에서 해당 스케줄을 찾아 업데이트
                const oldDate = editingSchedule.originalDate;
                const oldIndex = schedules[oldDate].findIndex(sch => sch.id === editingSchedule.id);

                if (oldIndex !== -1) {
                    schedules[oldDate].splice(oldIndex, 1); // 기존 위치에서 제거

                    // 만약 날짜가 변경되었고, 기존 날짜에 스케줄이 더 이상 없다면 해당 날짜 키 삭제
                    if (schedules[oldDate].length === 0) {
                        delete schedules[oldDate];
                    }
                }
                
                // 새 날짜에 추가 (또는 같은 날짜면 다시 추가)
                schedules[date].push(newSchedule);

                alert('스케줄이 성공적으로 수정되었습니다.');
            } else {
                schedules[date].push(newSchedule);
                alert('스케줄이 성공적으로 추가되었습니다.');
            }

            // 시간 순으로 정렬
            schedules[date].sort((a, b) => a.time.localeCompare(b.time));

            localStorage.setItem('schedules', JSON.stringify(schedules));
            closeScheduleModal();
        }

        function displaySchedules(date) {
            scheduleListTitle.textContent = `${date ? date : '오늘'}의 스케줄`;
            const schedulesForDate = schedules[date] || [];
            scheduleListDiv.innerHTML = `<h2 id="scheduleListTitle">${date}의 스케줄</h2>`;

            if (schedulesForDate.length === 0) {
                noScheduleMessage.style.display = 'block';
                scheduleListDiv.appendChild(noScheduleMessage);
            } else {
                noScheduleMessage.style.display = 'none';
                schedulesForDate.forEach((sch, index) => {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');
                    scheduleItem.style.borderLeftColor = sch.color || 'var(--primary-color)'; // 스케줄 색상 적용

                    scheduleItem.innerHTML = `
                        <p><strong>시간:</strong> ${sch.time}</p>
                        <p><strong>장소:</strong> ${sch.location}</p>
                        ${sch.companyName ? `<p><strong>업체명:</strong> ${sch.companyName}</p>` : ''}
                        ${sch.address ? `<p><strong>주소:</strong> ${sch.address} <span class="nav-link" onclick="navigateToAddress('${sch.address}')">(길찾기)</span></p>` : ''}
                        ${sch.phoneNumber ? `<p><strong>전화:</strong> <span class="tel-link" onclick="window.location.href='tel:${sch.phoneNumber.replace(/-/g, '')}'">${sch.phoneNumber}</span></p>` : ''}
                        <p><strong>결제 금액:</strong> ${sch.paymentAmount.toLocaleString()}원</p>
                        <p><strong>입금 상태:</strong> ${sch.paymentStatus ? '완료' : '미완료'}</p>
                        <p><strong>작업 종류:</strong> ${sch.taskType}</p>
                        ${sch.taskContent ? `<p><strong>작업 내용:</strong> ${sch.taskContent}</p>` : ''}
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editSchedule('${date}', ${index})">수정</button>
                            <button class="delete-btn" onclick="deleteSchedule('${date}', ${index})">삭제</button>
                        </div>
                    `;
                    scheduleListDiv.appendChild(scheduleItem);
                });
            }
        }

        function editSchedule(date, index) {
            const scheduleToEdit = schedules[date][index];
            editingSchedule = { ...scheduleToEdit, originalDate: date }; // 원본 날짜와 함께 복사본 저장

            scheduleDateInput.value = date;
            scheduleTimeInput.value = scheduleToEdit.time;
            locationInput.value = scheduleToEdit.location;
            companyNameInput.value = scheduleToEdit.companyName;
            addressInput.value = scheduleToEdit.address;
            phoneNumberInput.value = scheduleToEdit.phoneNumber;
            paymentAmountInput.value = scheduleToEdit.paymentAmount;
            paymentStatusInput.checked = scheduleToEdit.paymentStatus;
            taskTypeInput.value = scheduleToEdit.taskType;
            taskContentInput.value = scheduleToEdit.taskContent;
            scheduleColorInput.value = scheduleToEdit.color || '#ffffff';

            saveScheduleBtn.textContent = '수정 완료';
            cancelEditBtn.style.display = 'inline-block';
            scheduleModal.style.display = 'flex';
        }

        function deleteSchedule(date, index) {
            if (confirm('정말로 이 스케줄을 삭제하시겠습니까?')) {
                schedules[date].splice(index, 1);
                if (schedules[date].length === 0) {
                    delete schedules[date]; // 해당 날짜에 스케줄이 없으면 키 삭제
                }
                localStorage.setItem('schedules', JSON.stringify(schedules));
                alert('스케줄이 삭제되었습니다.');
                renderCalendar(); // 캘린더 업데이트 (스케줄 요약 제거)
                displaySchedules(date); // 스케줄 목록 업데이트
            }
        }

        function clearAllInputs() {
            // scheduleDateInput.value는 openScheduleModal에서 설정되므로 여기서 초기화하지 않음
            scheduleTimeInput.value = '';
            locationInput.value = '';
            companyNameInput.value = '';
            addressInput.value = '';
            phoneNumberInput.value = '';
            paymentAmountInput.value = '0';
            paymentStatusInput.checked = false;
            taskTypeInput.value = '';
            taskContentInput.value = '';
            scheduleColorInput.value = '#ffffff'; // 기본 색상으로 초기화
            
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
            editingSchedule = null;
        }

        function cancelEdit() {
            clearAllInputs();
            closeScheduleModal();
        }

        // --- 설정 관리 함수 ---
        function saveSettings() {
            let selectedNav = 'none';
            for (const radio of navRadios) {
                if (radio.checked) {
                    selectedNav = radio.value;
                    break;
                }
            }
            localStorage.setItem('defaultNavApp', selectedNav);

            let selectedTheme = 'light';
            for (const radio of themeRadios) {
                if (radio.checked) {
                    selectedTheme = radio.value;
                    break;
                }
            }
            localStorage.setItem('appTheme', selectedTheme);
            applyTheme(selectedTheme);
        }

        function loadSettings() {
            const savedNav = localStorage.getItem('defaultNavApp') || 'none';
            document.getElementById(`nav${savedNav.charAt(0).toUpperCase() + savedNav.slice(1)}`).checked = true;

            const savedTheme = localStorage.getItem('appTheme') || 'light';
            document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`).checked = true;
            applyTheme(savedTheme);
        }

        function applyTheme(theme) {
            document.body.classList.toggle('dark-theme', theme === 'dark');
        }

        // 색상 대비를 확인하여 글자 색상을 결정하는 함수
        function getContrastYIQ(hexcolor) {
            if (!hexcolor || hexcolor.length < 7) return 'black'; // 유효하지 않은 색상 처리
            const r = parseInt(hexcolor.substr(1, 2), 16);
            const g = parseInt(hexcolor.substr(3, 2), 16);
            const b = parseInt(hexcolor.substr(5, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        // 주소로 길찾기 앱 열기
        function navigateToAddress(address) {
            const defaultNavApp = localStorage.getItem('defaultNavApp') || 'none';
            let url = '';

            // 인코딩된 주소
            const encodedAddress = encodeURIComponent(address);

            if (defaultNavApp === 'none') {
                const choice = prompt('어떤 지도 앱으로 길찾기를 하시겠습니까?\n1. Google 지도\n2. 네이버 지도\n3. 카카오맵\n(숫자를 입력하세요)');
                switch (choice) {
                    case '1':
                        url = `http://maps.google.com/maps?q=${encodedAddress}`;
                        break;
                    case '2':
                        url = `https://map.naver.com/v5/search/${encodedAddress}/place`;
                        break;
                    case '3':
                        url = `kakaomap://search?q=${encodedAddress}`;
                        break;
                    default:
                        alert('유효한 선택이 아닙니다.');
                        return;
                }
            } else if (defaultNavApp === 'google') {
                url = `http://maps.google.com/maps?q=${encodedAddress}`;
            } else if (defaultNavApp === 'naver') {
                url = `https://map.naver.com/v5/search/${encodedAddress}/place`;
            } else if (defaultNavApp === 'kakao') {
                url = `kakaomap://search?q=${encodedAddress}`;
            }

            if (url) {
                window.open(url, '_blank');
            }
        }

        // 앱 시작 시 캘린더 및 설정 초기화
        document.addEventListener('DOMContentLoaded', initCalendar);

        // 설정 변경 시 저장 및 적용
        navRadios.forEach(radio => {
            radio.addEventListener('change', saveSettings);
        });

        themeRadios.forEach(radio => {
            radio.addEventListener('change', saveSettings);
        });

        // 스케줄 모달 닫기 버튼 이벤트 리스너 추가
        document.querySelector('#scheduleModal .close-button').addEventListener('click', closeScheduleModal);
        // 설정 모달 닫기 버튼 이벤트 리스너 추가
        document.querySelector('#settingsModal .close-button').addEventListener('click', closeSettingsModal);

    </script>
</body>

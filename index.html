<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리 앱</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 라이트 테마 (기본) */
        body.light-theme {
            background-color: #f4f7f6;
            color: #333;
        }

        /* 다크 테마 */
        body.dark-theme {
            background-color: #2c3e50; /* 어두운 남색 계열 */
            color: #ecf0f1; /* 밝은 회색 */
        }
        body.dark-theme .container,
        body.dark-theme .calendar-header,
        body.dark-theme .calendar-weekdays,
        body.dark-theme .calendar-days td,
        body.dark-theme .schedule-section,
        body.dark-theme .input-group,
        body.dark-theme #scheduleList h2,
        body.dark-theme .schedule-item,
        body.dark-theme .settings-section,
        body.dark-theme #noScheduleMessage {
            background-color: #34495e; /* 약간 더 밝은 어두운 남색 */
            border-color: #4a667f;
            color: #ecf0f1;
        }
        body.dark-theme button,
        body.dark-theme input[type="text"],
        body.dark-theme input[type="date"],
        body.dark-theme input[type="time"],
        body.dark-theme input[type="number"],
        body.dark-theme select,
        body.dark-theme textarea {
            background-color: #2b3b4a;
            color: #ecf0f1;
            border-color: #55708a;
        }
        body.dark-theme button:hover {
            background-color: #4a667f;
        }
        body.dark-theme .calendar-days td.today {
            background-color: #f39c12; /* 오늘 날짜 하이라이트 */
            color: #fff;
        }
        body.dark-theme .calendar-days td.has-schedule {
            background-color: #3d5975; /* 스케줄 있는 날짜 */
        }
        body.dark-theme .calendar-days td.today.has-schedule {
            background-color: #e67e22; /* 오늘 + 스케줄 */
        }
        body.dark-theme .schedule-item .action-buttons button {
            background-color: #55708a;
            color: #ecf0f1;
        }
        body.dark-theme .schedule-item .action-buttons button.delete-btn {
            background-color: #c0392b;
        }
        body.dark-theme .schedule-item .action-buttons button.edit-btn {
            background-color: #27ae60;
        }
        body.dark-theme .tel-link,
        body.dark-theme .nav-link {
            color: #3498db; /* 링크 색상 */
        }
        body.dark-theme a {
            color: #3498db;
        }


        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* 컨테이너가 가능한 공간을 차지하도록 */
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        body.dark-theme h1,
        body.dark-theme h2 {
            color: #ecf0f1;
        }

        /* 캘린더 섹션 */
        .calendar-section {
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #e9eff3;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .calendar-header button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .calendar-header button:hover {
            background-color: #2980b9;
        }

        #currentMonthYear {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        body.dark-theme #currentMonthYear {
            color: #ecf0f1;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 고정 너비 열 */
        }

        .calendar-weekdays th {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        .calendar-days td {
            padding: 10px 0;
            text-align: center;
            vertical-align: top; /* 스케줄 내용 상단 정렬 */
            border: 1px solid #eee;
            min-height: 80px; /* 각 셀의 최소 높이 */
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .calendar-days td:hover {
            background-color: #eaf1f6;
        }
        
        .calendar-days td.empty-day {
            background-color: #f9f9f9;
            cursor: default;
        }
        body.dark-theme .calendar-days td.empty-day {
            background-color: #2d3b48;
        }

        .calendar-days td.today {
            background-color: #ffeaa7; /* 오늘 날짜 하이라이트 */
            font-weight: bold;
            border: 2px solid #f39c12;
            box-sizing: border-box; /* 패딩, 보더 포함 넓이 계산 */
        }

        .calendar-days td .day-number {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        body.dark-theme .calendar-days td .day-number {
            color: #ecf0f1;
        }

        .calendar-days td.has-schedule {
            background-color: #dbe9f3; /* 스케줄 있는 날짜 */
        }
        .calendar-days td.today.has-schedule {
            background-color: #f7d794; /* 오늘 + 스케줄 */
        }

        .schedule-summary {
            font-size: 0.8em;
            color: #555;
            line-height: 1.3;
            word-break: break-all; /* 긴 텍스트 줄바꿈 */
        }
        body.dark-theme .schedule-summary {
            color: #aebfd0;
        }
        .schedule-summary p {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 넘치는 텍스트 ... 처리 */
        }

        /* 스케줄 입력 폼 */
        .schedule-form, .settings-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
        }
        body.dark-theme .schedule-form,
        body.dark-theme .settings-section {
            background-color: #3a506a;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        body.dark-theme .input-group label {
            color: #ecf0f1;
        }

        .input-group input[type="text"],
        .input-group input[type="date"],
        .input-group input[type="time"],
        .input-group input[type="number"],
        .input-group select,
        .input-group textarea {
            width: calc(100% - 22px); /* 패딩, 보더 고려 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group textarea {
            resize: vertical; /* 세로 크기 조절 가능 */
            min-height: 60px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px; /* 버튼 사이 간격 */
            justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
            margin-top: 20px;
        }

        .button-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }

        .button-group button:hover {
            background-color: #218838;
        }

        #cancelEditBtn {
            background-color: #6c757d;
            display: none; /* 초기에는 숨김 */
        }
        #cancelEditBtn:hover {
            background-color: #5a6268;
        }
        #clearInputBtn {
            background-color: #007bff;
        }
        #clearInputBtn:hover {
            background-color: #0056b3;
        }

        /* 스케줄 목록 */
        #scheduleList {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        body.dark-theme #scheduleList {
            background-color: #34495e;
        }

        #scheduleList h2 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            text-align: left;
        }
        body.dark-theme #scheduleList h2 {
            color: #ecf0f1;
            border-bottom-color: #4a667f;
        }

        #noScheduleMessage {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 15px;
            display: none; /* 초기에는 숨김 */
        }
        body.dark-theme #noScheduleMessage {
            background-color: #2d3b48;
            color: #aebfd0;
        }

        .schedule-item {
            background-color: #fefefe;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        body.dark-theme .schedule-item {
            background-color: #3a506a;
            border-color: #4a667f;
        }

        .schedule-item p {
            margin: 0 0 8px 0;
            color: #444;
        }
        body.dark-theme .schedule-item p {
            color: #ecf0f1;
        }
        .schedule-item p:last-child {
            margin-bottom: 0;
        }
        .schedule-item strong {
            color: #2c3e50;
        }
        body.dark-theme .schedule-item strong {
            color: #ecf0f1;
        }

        .schedule-item .action-buttons {
            margin-top: 15px;
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        body.dark-theme .schedule-item .action-buttons {
            border-top-color: #4a667f;
        }

        .schedule-item .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
            transition: background-color 0.2s ease;
        }

        .schedule-item .action-buttons button:hover {
            background-color: #0056b3;
        }

        .schedule-item .action-buttons .edit-btn {
            background-color: #28a745;
        }
        .schedule-item .action-buttons .edit-btn:hover {
            background-color: #218838;
        }

        .schedule-item .action-buttons .delete-btn {
            background-color: #dc3545;
        }
        .schedule-item .action-buttons .delete-btn:hover {
            background-color: #c82333;
        }

        .tel-link, .nav-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        .tel-link:hover, .nav-link:hover {
            color: #0056b3;
        }
        body.dark-theme .tel-link, body.dark-theme .nav-link {
            color: #9ad2ff;
        }
        body.dark-theme .tel-link:hover, body.dark-theme .nav-link:hover {
            color: #6cbfff;
        }

        /* 설정 섹션 */
        .settings-section {
            margin-top: 30px;
            margin-bottom: 20px; /* 하단 여백 추가 */
        }
        .settings-section h2 {
            text-align: left;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        body.dark-theme .settings-section h2 {
            border-bottom-color: #4a667f;
        }
        .settings-option {
            margin-bottom: 15px;
        }
        .settings-option h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        body.dark-theme .settings-option h3 {
            color: #ecf0f1;
        }
        .settings-option label {
            margin-right: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .settings-option input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.2);
        }
        
        /* 푸터 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #e9eff3;
            color: #555;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
        }
        body.dark-theme footer {
            background-color: #2b3b4a;
            color: #aebfd0;
            border-top-color: #4a667f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나만의 스케줄러</h1>

        <section class="calendar-section">
            <div class="calendar-header">
                <button onclick="prevMonth()">< 이전 달</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">다음 달 ></button>
            </div>
            <table id="calendar" class="calendar-table">
                <thead class="calendar-weekdays">
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody class="calendar-days">
                    </tbody>
            </table>
        </section>

        <section class="schedule-form">
            <h2>스케줄 입력</h2>
            <div class="input-group">
                <label for="scheduleDate">날짜:</label>
                <input type="date" id="scheduleDate">
            </div>
            <div class="input-group">
                <label for="scheduleTime">시간:</label>
                <input type="time" id="scheduleTime">
            </div>
            <div class="input-group">
                <label for="location">장소 (필수):</label>
                <input type="text" id="location" placeholder="방문 장소를 입력하세요">
            </div>
            <div class="input-group">
                <label for="companyName">업체명:</label>
                <input type="text" id="companyName" placeholder="업체명을 입력하세요 (선택 사항)">
            </div>
            <div class="input-group">
                <label for="address">주소:</label>
                <input type="text" id="address" placeholder="정확한 주소를 입력하세요">
            </div>
            <div class="input-group">
                <label for="phoneNumber">전화번호:</label>
                <input type="text" id="phoneNumber" placeholder="연락처를 입력하세요 (예: 010-1234-5678)">
            </div>
            <div class="input-group">
                <label for="paymentAmount">결제 금액:</label>
                <input type="number" id="paymentAmount" value="0" min="0">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="paymentStatus">
                <label for="paymentStatus">입금 완료</label>
            </div>
            <div class="input-group">
                <label for="taskType">작업 종류 (필수):</label>
                <input type="text" id="taskType" placeholder="수리, 설치, 점검 등">
            </div>
            <div class="input-group">
                <label for="taskContent">작업 내용:</label>
                <textarea id="taskContent" placeholder="자세한 작업 내용을 입력하세요 (선택 사항)"></textarea>
            </div>
            <div class="button-group">
                <button id="clearInputBtn" onclick="clearAllInputs()">입력 초기화</button>
                <button id="saveScheduleBtn" onclick="saveSchedule()">스케줄 추가</button>
                <button id="cancelEditBtn" onclick="cancelEdit()">수정 취소</button>
            </div>
        </section>

        <section id="scheduleList" class="schedule-section">
            <p id="noScheduleMessage">선택된 날짜에 스케줄이 없습니다. 새로운 스케줄을 추가해보세요!</p>
        </section>

        <section class="settings-section">
            <h2>설정</h2>
            <div class="settings-option">
                <h3>기본 네비게이션 앱 선택</h3>
                <label>
                    <input type="radio" name="defaultNav" id="navNone" value="none"> 선택 안 함 (매번 선택)
                </label>
                <label>
                    <input type="radio" name="defaultNav" id="navGoogle" value="google"> Google 지도
                </label>
                <label>
                    <input type="radio" name="defaultNav" id="navNaver" value="naver"> 네이버 지도
                </label>
                <label>
                    <input type="radio" name="defaultNav" id="navKakao" value="kakao"> 카카오맵
                </label>
            </div>
            <div class="settings-option">
                <h3>테마 선택</h3>
                <label>
                    <input type="radio" name="theme" id="themeLight" value="light"> 라이트 테마
                </label>
                <label>
                    <input type="radio" name="theme" id="themeDark" value="dark"> 다크 테마
                </label>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 나만의 스케줄러. 모든 권리 보유.</p>
    </footer>

    <script>
        const scheduleDateInput = document.getElementById('scheduleDate');
        const scheduleTimeInput = document.getElementById('scheduleTime');
        const locationInput = document.getElementById('location');
        const companyNameInput = document.getElementById('companyName');
        const addressInput = document.getElementById('address');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const paymentAmountInput = document.getElementById('paymentAmount');
        const paymentStatusInput = document.getElementById('paymentStatus');
        const taskTypeInput = document.getElementById('taskType');
        const taskContentInput = document.getElementById('taskContent');
        const scheduleListDiv = document.getElementById('scheduleList');
        const noScheduleMessage = document.getElementById('noScheduleMessage');
        const currentMonthYearHeader = document.getElementById('currentMonthYear');
        const calendarTableBody = document.querySelector('#calendar tbody');
        
        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        let editingSchedule = null;

        let currentYear, currentMonth;

        const navRadios = document.querySelectorAll('input[name="defaultNav"]');
        const themeRadios = document.querySelectorAll('input[name="theme"]');

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            
            loadSettings();
            renderCalendar();
            
            // 스케줄 목록 영역 초기화 (DOM 구조 유지)
            // (displaySchedulesForSelectedDate 함수에서 자식 노드를 동적으로 교체할 것이므로,
            // 여기서는 초기 메시지만 추가하여 DOM 구조를 미리 구성합니다.)
            const initialTitle = document.createElement('h2');
            initialTitle.textContent = `선택 날짜 스케줄 목록 (${formatDate(today)})`;
            scheduleListDiv.appendChild(initialTitle);
            scheduleListDiv.appendChild(noScheduleMessage);
            noScheduleMessage.style.display = 'block'; // 초기에는 표시

            displaySchedulesForSelectedDate(formatDate(today));
            scheduleDateInput.value = formatDate(today);
        });

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function renderCalendar() {
            calendarTableBody.innerHTML = '';
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDayOfWeek = firstDayOfMonth.getDay();

            currentMonthYearHeader.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            let date = 1;
            const todayFormatted = formatDate(new Date());
            const storedSchedules = JSON.parse(localStorage.getItem('schedules')) || {};

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < startDayOfWeek) {
                        cell.classList.add('empty-day');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty-day');
                    } else {
                        const currentDate = new Date(currentYear, currentMonth, date);
                        const formattedDate = formatDate(currentDate);

                        cell.innerHTML = `<span class="day-number">${date}</span>`;
                        cell.dataset.date = formattedDate;
                        cell.onclick = () => {
                            // 날짜 클릭 시 수정 모드 해제 및 날짜 필드, 스케줄 목록 업데이트
                            resetEditingState(); // 수정 모드만 해제
                            scheduleDateInput.value = formattedDate;
                            displaySchedulesForSelectedDate(formattedDate);
                        };

                        if (formattedDate === todayFormatted) {
                            cell.classList.add('today');
                        }

                        if (storedSchedules[formattedDate] && storedSchedules[formattedDate].length > 0) {
                            cell.classList.add('has-schedule');
                            const schedulesForDay = storedSchedules[formattedDate];
                            const summaryDiv = document.createElement('div');
                            summaryDiv.classList.add('schedule-summary');

                            schedulesForDay.slice(0, 2).forEach(sched => {
                                const p = document.createElement('p');
                                const displaySummaryText = sched.companyName || sched.location;
                                p.textContent = `${sched.time ? sched.time + ' ' : ''}${displaySummaryText}`;
                                summaryDiv.appendChild(p);
                            });
                            if (schedulesForDay.length > 2) {
                                const moreP = document.createElement('p');
                                moreP.textContent = `... 외 ${schedulesForDay.length - 2}건`;
                                summaryDiv.appendChild(moreP);
                            }
                            
                            cell.appendChild(summaryDiv);
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarTableBody.appendChild(row);

                if (date > daysInMonth) {
                    break;
                }
            }
        }

        // 이전 달로 이동
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            resetEditingState(); // 수정 모드만 해제
            renderCalendar();
            // 달이 바뀌면, 해당 달의 1일 스케줄을 자동으로 표시
            const newDate = new Date(currentYear, currentMonth, 1);
            scheduleDateInput.value = formatDate(newDate);
            displaySchedulesForSelectedDate(formatDate(newDate));
        }

        // 다음 달로 이동
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            resetEditingState(); // 수정 모드만 해제
            renderCalendar();
            // 달이 바뀌면, 해당 달의 1일 스케줄을 자동으로 표시
            const newDate = new Date(currentYear, currentMonth, 1);
            scheduleDateInput.value = formatDate(newDate);
            displaySchedulesForSelectedDate(formatDate(newDate));
        }

        // **새로 추가된 함수: 편집 상태만 초기화**
        function resetEditingState() {
            editingSchedule = null;
            saveScheduleBtn.textContent = '스케줄 추가';
            cancelEditBtn.style.display = 'none';
        }

        // **함수명 변경: 모든 입력 필드를 오늘 날짜로 초기화**
        function clearAllInputs() {
            const today = new Date();
            scheduleDateInput.value = formatDate(today);
            scheduleTimeInput.value = '';
            locationInput.value = '';
            companyNameInput.value = '';
            addressInput.value = '';
            phoneNumberInput.value = '';
            paymentAmountInput.value = '';
            paymentStatusInput.checked = false;
            taskTypeInput.value = '';
            taskContentInput.value = '';
            // 입력 필드 초기화 시, 현재 선택된 날짜의 스케줄 목록은 그대로 유지 (사용자 경험 개선)
            // displaySchedulesForSelectedDate(scheduleDateInput.value); // 필요시 추가
            resetEditingState(); // 입력 초기화 시 수정 모드도 함께 해제
        }

        // 스케줄 저장 (추가 및 수정)
        function saveSchedule() {
            const date = scheduleDateInput.value;
            const time = scheduleTimeInput.value.trim();
            const location = locationInput.value.trim();
            const companyName = companyNameInput.value.trim();
            const address = addressInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const paymentAmount = paymentAmountInput.value;
            const paymentStatus = paymentStatusInput.checked ? '완료' : '미완료';
            const taskType = taskTypeInput.value.trim();
            const taskContent = taskContentInput.value.trim();

            if (!date || !location || !taskType) {
                alert('날짜, 장소, 작업 종류는 필수 입력 사항입니다.');
                return;
            }

            const schedule = {
                time,
                location,
                companyName,
                address,
                phoneNumber,
                paymentAmount: paymentAmount ? parseInt(paymentAmount) : 0,
                paymentStatus,
                taskType,
                taskContent
            };

            let schedules = JSON.parse(localStorage.getItem('schedules')) || {};

            if (!schedules[date]) {
                schedules[date] = [];
            }

            if (editingSchedule) {
                if (editingSchedule.date !== date) {
                    schedules[date].push(schedule);
                    schedules[editingSchedule.date].splice(editingSchedule.index, 1);
                    if (schedules[editingSchedule.date].length === 0) {
                        delete schedules[editingSchedule.date];
                    }
                } else {
                    schedules[date][editingSchedule.index] = schedule;
                }
                alert('스케줄이 성공적으로 수정되었습니다!');
            } else {
                schedules[date].push(schedule);
                alert('스케줄이 성공적으로 추가되었습니다!');
            }

            localStorage.setItem('schedules', JSON.stringify(schedules));

            resetEditingState(); // 수정/추가 완료 후 모드 초기화
            clearAllInputs(); // 새로 저장했으니 입력 필드는 완전히 초기화
            renderCalendar(); // 캘린더 새로고침 (스케줄 유무 표시 업데이트)
            displaySchedulesForSelectedDate(date); // 해당 날짜의 스케줄 목록 다시 표시
        }

        // 스케줄 수정 모드로 전환 (입력 필드 채우기)
        function editSchedule(date, index) {
            let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            const scheduleToEdit = schedules[date][index];

            if (!scheduleToEdit) {
                alert("수정할 스케줄을 찾을 수 없습니다.");
                return;
            }

            // 입력 필드 채우기
            scheduleDateInput.value = date;
            scheduleTimeInput.value = scheduleToEdit.time;
            locationInput.value = scheduleToEdit.location;
            companyNameInput.value = scheduleToEdit.companyName;
            addressInput.value = scheduleToEdit.address;
            phoneNumberInput.value = scheduleToEdit.phoneNumber;
            paymentAmountInput.value = scheduleToEdit.paymentAmount;
            paymentStatusInput.checked = (scheduleToEdit.paymentStatus === '완료');
            taskTypeInput.value = scheduleToEdit.taskType;
            taskContentInput.value = scheduleToEdit.taskContent;

            // 수정 모드 활성화
            resetEditingState(); // 혹시 모를 이전 편집 상태를 먼저 초기화
            editingSchedule = { date, index };
            saveScheduleBtn.textContent = '스케줄 수정';
            cancelEditBtn.style.display = 'inline-block';

            window.scrollTo({ top: document.querySelector('.schedule-section').offsetTop - 20, behavior: 'smooth' });
        }

        // 수정 모드 취소 (입력 필드 초기화는 하지 않음)
        function cancelEdit() {
            resetEditingState(); // 수정 모드만 해제
            // 입력 필드는 현재 선택된 날짜의 내용으로 유지
            displaySchedulesForSelectedDate(scheduleDateInput.value); // 현재 날짜의 스케줄 목록 새로고침
        }
        
        // 스케줄 삭제
        function deleteSchedule(date, index) {
            if (!confirm('정말로 이 스케줄을 삭제하시겠습니까?')) {
                return;
            }

            let schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            if (schedules[date]) {
                schedules[date].splice(index, 1);

                if (schedules[date].length === 0) {
                    delete schedules[date];
                }
                localStorage.setItem('schedules', JSON.stringify(schedules));
                alert('스케줄이 삭제되었습니다.');
                
                renderCalendar();
                displaySchedulesForSelectedDate(date);
            }
        }

        // 특정 날짜의 스케줄 목록 표시
        function displaySchedulesForSelectedDate(date) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || {};
            const schedulesForDate = schedules[date] || [];

            // 새로운 컨텐츠를 담을 임시 컨테이너 생성
            const tempContainer = document.createElement('div');
            
            // 제목 업데이트
            const titleElement = document.createElement('h2');
            titleElement.textContent = `선택 날짜 스케줄 목록 (${date})`;
            tempContainer.appendChild(titleElement);

            if (schedulesForDate.length === 0) {
                noScheduleMessage.style.display = 'block';
                tempContainer.appendChild(noScheduleMessage);
            } else {
                noScheduleMessage.style.display = 'none'; // 스케줄이 있으면 메시지 숨김
                schedulesForDate.forEach((schedule, index) => {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');

                    const telLinkHtml = schedule.phoneNumber ? 
                        `<p><strong>전화번호:</strong> <a href="tel:${schedule.phoneNumber.replace(/-/g, '')}" class="tel-link">${schedule.phoneNumber}</a></p>` : '';

                    let addressLinkHtml = '';
                    if (schedule.address) {
                        addressLinkHtml = `<p><strong>주소:</strong> <span class="nav-link" onclick="openNavigation('${encodeURIComponent(schedule.address)}')">${schedule.address}</span></p>`;
                    }

                    scheduleItem.innerHTML = `
                        <p><strong>시간:</strong> ${schedule.time || '없음'}</p>
                        <p><strong>장소:</strong> ${schedule.location}</p>
                        ${schedule.companyName ? `<p><strong>업체명:</strong> ${schedule.companyName}</p>` : ''} 
                        ${addressLinkHtml}
                        ${telLinkHtml}
                        <p><strong>결제 금액:</strong> ${schedule.paymentAmount.toLocaleString()}원</p>
                        <p><strong>입금 완료 여부:</strong> ${schedule.paymentStatus}</p>
                        <p><strong>작업 종류:</strong> ${schedule.taskType}</p>
                        <p><strong>작업 내용:</strong> ${schedule.taskContent || '없음'}</p>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editSchedule('${date}', ${index})">수정</button>
                            <button class="delete-btn" onclick="deleteSchedule('${date}', ${index})">삭제</button>
                        </div>
                    `;
                    tempContainer.appendChild(scheduleItem);
                });
            }
            
            // scheduleListDiv의 모든 자식 노드를 제거
            while (scheduleListDiv.firstChild) {
                scheduleListDiv.removeChild(scheduleListDiv.firstChild);
            }
            // 임시 컨테이너의 모든 자식 노드를 scheduleListDiv로 이동
            while (tempContainer.firstChild) {
                scheduleListDiv.appendChild(tempContainer.firstChild);
            }
        }

        function openNavigation(encodedAddress) {
            const defaultNav = localStorage.getItem('defaultNav') || 'none';
            const address = decodeURIComponent(encodedAddress);

            const navUrls = {
                google: `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`, 
                naver: `https://map.naver.com/v5/search/${encodedAddress}`,
                kakao: `https://map.kakao.com/link/search/${encodedAddress}`
            };
            
            if (defaultNav !== 'none' && navUrls[defaultNav]) {
                window.open(navUrls[defaultNav], '_blank');
            } else {
                const choice = prompt(
                    "네비게이션 앱을 선택하세요:\n\n" +
                    "1. Google 지도\n" +
                    "2. 네이버 지도\n" +
                    "3. 카카오맵\n\n" +
                    "숫자를 입력해주세요 (기본값: 1)"
                );

                let selectedNav = 'google';

                switch (choice) {
                    case '2': selectedNav = 'naver'; break;
                    case '3': selectedNav = 'kakao'; break;
                    case '1':
                    default: selectedNav = 'google'; break;
                }
                window.open(navUrls[selectedNav], '_blank');
            }
        }

        function saveSettings() {
            let settings = {};

            navRadios.forEach(radio => {
                if (radio.checked) {
                    settings.defaultNav = radio.value;
                }
            });

            themeRadios.forEach(radio => {
                if (radio.checked) {
                    settings.theme = radio.value;
                }
            });

            localStorage.setItem('settings', JSON.stringify(settings));
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('settings')) || {};

            const savedDefaultNav = settings.defaultNav || 'none';
            const defaultNavRadio = document.getElementById(`nav${savedDefaultNav.charAt(0).toUpperCase() + savedDefaultNav.slice(1)}`);
            if (defaultNavRadio) {
                defaultNavRadio.checked = true;
            } else {
                document.getElementById('navNone').checked = true;
            }
            localStorage.setItem('defaultNav', savedDefaultNav);

            const savedTheme = settings.theme || 'light';
            applyTheme(savedTheme);
            const themeRadio = document.getElementById(`theme${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`);
            if (themeRadio) {
                themeRadio.checked = true;
            } else {
                document.getElementById('themeLight').checked = true;
            }

            navRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    localStorage.setItem('defaultNav', radio.value);
                    saveSettings();
                });
            });
            themeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    applyTheme(radio.value);
                    saveSettings();
                });
            });
        }

        function applyTheme(themeName) {
            document.body.className = '';
            if (themeName !== 'light') {
                document.body.classList.add(`${themeName}-theme`);
            }
        }
    </script>
